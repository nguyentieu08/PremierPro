<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PREMIER PRO | NGUYENTIEUDEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00d2ff; --accent: #3a7bd5; }
        body { background-color: #050505; color: #fff; font-family: 'Quicksand', sans-serif; overflow-x: hidden; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
        }

        .auth-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: radial-gradient(circle at top right, #1e1b4b, #000);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-box {
            width: 400px;
            max-width: 90%;
            padding: 40px 30px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px 14px 52px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            outline: none;
            transition: 0.3s;
            color: white;
            font-size: 14px;
        }

        .input-field:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .btn-gradient {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.2);
        }

        .btn-gradient:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .alert-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-150px);
            background: #fff;
            color: #000;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 13px;
            z-index: 1000;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .alert-toast.active { transform: translateX(-50%) translateY(0); }

        #player-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            display: none;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        #loader {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .tab-btn {
            position: relative;
            opacity: 0.4;
            transition: 0.4s;
        }
        .tab-btn.active {
            opacity: 1;
            transform: scale(1.1);
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 3px;
            background: var(--primary);
            border-radius: 10px;
        }

        .form-animate {
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="toast" class="alert-toast">Thông báo!</div>

    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-6 text-[10px] font-bold tracking-[0.5em] text-blue-400">ĐANG XỬ LÝ</p>
        </div>
    </div>

    <div id="authOverlay" class="auth-container">
        <div class="auth-box glass-card">
            <div class="text-center mb-10">
                <h2 class="text-4xl font-black italic tracking-tighter mb-2 text-white">PREMIER <span class="text-red-600">PRO</span></h2>
                <div class="flex justify-center gap-8 mt-8">
                    <button id="tabLogin" onclick="switchTab('login')" class="tab-btn active text-[10px] font-bold uppercase tracking-widest">Đăng nhập</button>
                    <button id="tabRegister" onclick="switchTab('register')" class="tab-btn text-[10px] font-bold uppercase tracking-widest">Đăng ký</button>
                </div>
            </div>
            
            <div id="loginForm" class="form-animate space-y-5">
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-sm"></i>
                    <input type="email" id="loginEmail" class="input-field" placeholder="Email...">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-sm"></i>
                    <input type="password" id="loginPass" class="input-field" placeholder="Mật khẩu...">
                </div>
                <button onclick="handleEmailLogin()" class="w-full py-4 rounded-2xl font-bold btn-gradient text-[11px] uppercase tracking-widest">Đăng nhập</button>
                
                <div class="flex items-center gap-4 py-4 opacity-20">
                    <hr class="flex-1 border-white/20"> <span class="text-[9px] font-bold">HOẶC</span> <hr class="flex-1 border-white/20">
                </div>

                <button onclick="loginGoogle()" class="w-full py-4 rounded-2xl font-bold bg-white text-black flex items-center justify-center gap-3 text-[11px] uppercase tracking-widest shadow-xl hover:bg-gray-100 transition duration-300">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4">
                    Google Account
                </button>
            </div>

            <div id="registerForm" class="hidden form-animate space-y-5">
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-sm"></i>
                    <input type="text" id="regName" class="input-field" placeholder="Họ và tên...">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-sm"></i>
                    <input type="email" id="regEmail" class="input-field" placeholder="Email đăng ký...">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-sm"></i>
                    <input type="password" id="regPass" class="input-field" placeholder="Mật khẩu tối thiểu 6 ký tự...">
                </div>
                <button onclick="handleEmailRegister()" class="w-full py-4 rounded-2xl font-bold btn-gradient text-[11px] uppercase tracking-widest">Tạo tài khoản</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden opacity-0 p-6 max-w-2xl mx-auto min-h-screen">
        <div class="flex justify-between items-center mt-6 mb-12">
            <h1 class="text-3xl font-black italic">PREMIER <span class="text-red-600">PRO</span></h1>
            <button onclick="handleLogout()" class="text-[9px] font-bold text-red-500 hover:text-red-400 uppercase tracking-widest transition">Đăng xuất</button>
        </div>

        <div class="relative mb-10">
            <input type="text" id="ytUrl" placeholder="Dán link Video YouTube tại đây..." 
                class="w-full bg-white/5 border border-white/10 p-6 rounded-3xl outline-none focus:border-red-600 transition-all duration-500 text-sm">
            <button onclick="initVideoPlayer()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-red-600 p-4 rounded-2xl hover:scale-110 active:scale-95 transition-all shadow-lg shadow-red-600/30">
                <i data-lucide="play" class="w-5 h-5 fill-white text-white"></i>
            </button>
        </div>

        <div id="player-wrapper" class="mb-10 border border-white/10">
            <div id="ytPlayer"></div>
        </div>

        <div class="glass-card p-6 flex items-center gap-5 mb-10">
            <div id="userAvatar" class="w-16 h-16 rounded-[22px] bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-bold text-2xl overflow-hidden shadow-xl text-white/30">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="flex-1">
                <p class="text-[9px] opacity-40 font-bold tracking-widest uppercase mb-1">Thành viên</p>
                <h3 id="userName" class="font-bold text-lg text-white">Đang tải...</h3>
            </div>
            <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
        </div>

        <div class="grid grid-cols-2 gap-5">
            <a href="https://zalo.me/0353564018" target="_blank" class="glass-card py-5 text-center text-[10px] font-bold hover:bg-blue-500/10 transition uppercase tracking-widest">Zalo Support</a>
            <a href="https://www.facebook.com/share/18EVigUwxz/" target="_blank" class="glass-card py-5 text-center text-[10px] font-bold hover:bg-blue-600/10 transition uppercase tracking-widest">Facebook</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5kie1ftIiwM_gkMBYZ6yHd5nF8zVPtV8",
          authDomain: "premier-pro-nguyentieudev.firebaseapp.com",
          projectId: "premier-pro-nguyentieudev",
          storageBucket: "premier-pro-nguyentieudev.firebasestorage.app",
          messagingSenderId: "369627315232",
          appId: "1:369627315232:web:c41d71a7ed8b6a6a7d9045",
          measurementId: "G-GYY8NH93FK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName || user.email;
                if(user.photoURL) {
                    document.getElementById('userAvatar').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                }
                showMain();
            }
        });

        window.handleEmailRegister = async () => {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            if(!name || !email || pass.length < 6) return showToast("Thông tin không hợp lệ!");
            
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(res.user, { displayName: name });
                showToast("Đăng ký thành công!");
            } catch (e) { showToast("Lỗi: " + e.code); }
            finally { document.getElementById('loader').style.display = 'none'; }
        };

        window.handleEmailLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            if(!email || !pass) return showToast("Vui lòng điền đủ thông tin!");

            document.getElementById('loader').style.display = 'flex';
            try { await signInWithEmailAndPassword(auth, email, pass); }
            catch (e) { showToast("Sai tài khoản hoặc mật khẩu!"); }
            finally { document.getElementById('loader').style.display = 'none'; }
        };

        window.loginGoogle = async () => {
            document.getElementById('loader').style.display = 'flex';
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });
            
            try { await signInWithPopup(auth, provider); }
            catch (e) { 
                if(e.code === 'auth/popup-blocked') showToast("Hãy cho phép bật cửa sổ Popup!");
                else showToast("Lỗi Google: " + e.code);
            }
            finally { document.getElementById('loader').style.display = 'none'; }
        };

        window.handleLogout = () => { signOut(auth).then(() => location.reload()); };
    </script>

    <script>
        var player = null;

        function extractVideoID(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function initVideoPlayer() {
            const urlInput = document.getElementById('ytUrl').value;
            const videoID = extractVideoID(urlInput);

            if (!videoID) {
                showToast("Link YouTube không hợp lệ!");
                return;
            }

            document.getElementById('player-wrapper').style.display = 'block';

            if (player) {
                player.destroy();
                player = null;
            }

            const wrapper = document.getElementById('player-wrapper');
            wrapper.innerHTML = '<div id="ytPlayer"></div>';

            player = new YT.Player('ytPlayer', {
                height: '100%',
                width: '100%',
                videoId: videoID,
                playerVars: {
                    'autoplay': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': (event) => {
                        event.target.playVideo();
                    },
                    'onError': (event) => {
                        showToast("Lỗi: Video này có thể bị hạn chế phát tại đây.");
                    }
                }
            });
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        function switchTab(type) {
            const isLogin = type === 'login';
            document.getElementById('loginForm').classList.toggle('hidden', !isLogin);
            document.getElementById('registerForm').classList.toggle('hidden', isLogin);
            document.getElementById('tabLogin').classList.toggle('active', isLogin);
            document.getElementById('tabRegister').classList.toggle('active', !isLogin);
        }

        function showMain() {
            const auth = document.getElementById('authOverlay');
            const main = document.getElementById('mainContent');
            auth.style.opacity = '0'; auth.style.pointerEvents = 'none';
            main.classList.remove('hidden');
            setTimeout(() => main.style.opacity = '1', 100);
            lucide.createIcons();
        }
    </script>
</body>
</html>
