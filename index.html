<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL NGUYỄN TIÊU DEV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
            font-family: 'Inter', sans-serif;
        }

        /* Nền vũ trụ xuyên tường */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* Container chính 3D */
        .main-container {
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
        }

        /* Hiệu ứng viền cầu vồng chạy cực mạnh */
        .glass-wrapper {
            padding: 3px;
            border-radius: 40px;
            background: linear-gradient(90deg, #ff0000, #ff00ff, #00ffff, #00ff00, #ffff00, #ff0000);
            background-size: 400% 400%;
            animation: rainbow-border 4s linear infinite;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        @keyframes rainbow-border {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Thân hộp Login */
        .glass-card {
            width: 450px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border-radius: 38px;
            color: white;
            text-align: center;
            transform-style: preserve-3d;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Chiều sâu cho từng phần tử */
        .depth-h { transform: translateZ(80px); font-family: 'Orbitron', sans-serif; letter-spacing: 5px; color: #00ffff; text-shadow: 0 0 20px #00ffff; }
        .depth-p { transform: translateZ(50px); color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 5px; }
        .depth-input { transform: translateZ(40px); }
        .depth-btn { transform: translateZ(100px); }

        .sys-header {
            display: flex; justify-content: space-between;
            font-size: 10px; margin-bottom: 30px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        input {
            width: 100%; padding: 15px 25px; margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; color: white; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #00ffff; background: rgba(0, 255, 255, 0.05); }

        .btn-login {
            width: 100%; padding: 18px; margin-top: 30px;
            background: linear-gradient(45deg, #00ffff, #0066ff);
            border: none; border-radius: 20px; color: white;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .social {
            margin-top: 40px; display: flex; justify-content: center; gap: 20px;
            transform: translateZ(30px);
        }
        .social a { color: white; text-decoration: none; font-size: 11px; opacity: 0.5; transition: 0.3s; }
        .social a:hover { opacity: 1; color: #00ffff; }

    </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="main-container" id="tilt">
    <div class="glass-wrapper">
        <div class="glass-card">
            <div class="sys-header">
                <span id="bat">BATTERY: 80%</span>
                <span id="clock">00:00:00</span>
            </div>

            <h2 class="depth-h">PANEL LOGIN</h2>
            <p class="depth-p">NGUYỄN TIÊU DEV V.2026</p>

            <div class="depth-input">
                <input type="text" placeholder="ACCESS_KEY">
                <input type="password" placeholder="PASSWORD">
            </div>

            <button class="btn-login depth-btn">SYSTEM BYPASS</button>

            <div class="social">
                <a href="#">FACEBOOK</a>
                <a href="#">TIKTOK</a>
                <a href="#">ZALO</a>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. HIỆU ỨNG 3D NGHIÊNG (Tilt) ---
    const tilt = document.getElementById('tilt');
    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 15;
        let y = (window.innerHeight / 2 - e.pageY) / 15;
        tilt.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
    });

    // --- 2. BỤI SAO BAY XUYÊN TƯỜNG ---
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h;
    const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
    setSize(); window.onresize = setSize;

    const particles = [];
    for(let i=0; i<200; i++) {
        particles.push({
            x: Math.random() * w, y: Math.random() * h,
            vx: (Math.random() - 0.5) * 20,
            vy: (Math.random() - 0.5) * 20,
            size: Math.random() * 2
        });
    }

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = "#fff";
        particles.forEach(p => {
            ctx.fillRect(p.x, p.y, p.size, p.size);
            p.x += p.vx; p.y += p.vy;
            if(p.x < 0) p.x = w; if(p.x > w) p.x = 0;
            if(p.y < 0) p.y = h; if(p.y > h) p.y = 0;
        });
        requestAnimationFrame(draw);
    }
    draw();

    // --- 3. CẬP NHẬT PIN & GIỜ ---
    function updateSys() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN');
        if(navigator.getBattery) {
            navigator.getBattery().then(b => {
                document.getElementById('bat').innerText = "BATTERY: " + Math.round(b.level * 100) + "%";
            });
        }
    }
    setInterval(updateSys, 1000);
    updateSys();
</script>

</body>
</html>
