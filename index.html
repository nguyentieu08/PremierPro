<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiêu AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #02050a; color: white; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; border-bottom: 1px solid #00e5ff; text-align: center; color: #00e5ff; font-weight: bold; box-shadow: 0 0 10px #00e5ff; }
        #chat-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .ai-msg { background: rgba(0, 229, 255, 0.1); align-self: flex-start; border-left: 3px solid #00e5ff; }
        .user-msg { background: rgba(255, 0, 85, 0.1); align-self: flex-end; border-right: 3px solid #ff0055; }
        .input-area { padding: 15px; display: flex; gap: 10px; background: #060c18; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #333; background: #101a2d; color: white; outline: none; }
        button { background: #00e5ff; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <header>NGUYỄN TIÊU AI</header>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Nhập tin nhắn...">
        <button onclick="sendMessage()">➤</button>
    </div>

    <script>
        // MÃ CHUẨN LẤY TỪ ẢNH CỦA SẾP (1769252828656.jpeg)
        const API_KEY = "AIzaSyBZYI0kAVenAzKa3sbNSXKCHCOKcKI02os";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        function addMessage(text, className) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const prompt = input.value.trim();
            if(!prompt) return;

            addMessage(prompt, 'user-msg');
            input.value = "";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                addMessage(aiText, 'ai-msg');
            } catch (e) {
                addMessage("Lỗi kết nối! Sếp kiểm tra lại mã API hoặc mạng nhé.", 'ai-msg');
            }
        }
    </script>
</body>
</html>
