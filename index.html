<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE PLAYER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: sans-serif; 
        }
        #player-box { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 24px; 
            overflow: hidden; 
            display: none; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center p-4 min-h-screen">
        <!-- Tiêu đề -->
        <div class="w-full max-w-lg mt-8 mb-8 text-center">
            <h1 class="text-4xl font-black tracking-tighter italic">
                PREMIER <span class="text-red-600">PRO</span>
            </h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mt-2">
                Hệ thống phát nhạc không giới hạn
            </p>
        </div>

        <!-- Khu vực điều khiển -->
        <div class="w-full max-w-lg space-y-6">
            <div class="relative group">
                <input type="text" id="videoUrl" placeholder="Dán link video YouTube tại đây..." 
                    class="w-full bg-[#121212] border border-white/10 rounded-2xl py-5 px-6 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-600/10 transition-all text-sm">
                <button id="execBtn" onclick="handlePlay()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-red-600 hover:bg-red-700 p-3 rounded-xl transition active:scale-95 shadow-lg">
                    <i data-lucide="play" class="w-5 h-5 fill-white"></i>
                </button>
            </div>

            <!-- Giao diện chính -->
            <div id="main-ui" class="hidden animate-in fade-in duration-500">
                <div id="player-box" class="mb-6">
                    <div id="player"></div>
                </div>

                <div class="bg-[#111] rounded-[32px] p-6 space-y-4 border border-white/5">
                    <div class="flex items-center justify-between border-b border-white/5 pb-4">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">SECURE MODE</span>
                        <span class="text-[10px] text-green-500 font-bold">ACTIVE</span>
                    </div>
                    
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="shield" class="w-4 h-4 text-blue-500"></i>
                        <span>Bypass Lỗi 150/153 (API Mode)</span>
                    </div>
                    
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="music" class="w-4 h-4 text-purple-500"></i>
                        <span>Phát âm thanh nền (Background)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Khởi tạo icons
        lucide.createIcons();

        // Tải YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function extractVideoId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function handlePlay() {
            var url = document.getElementById('videoUrl').value;
            var videoId = extractVideoId(url);

            if (!videoId) {
                alert("Vui lòng nhập link YouTube hợp lệ!");
                return;
            }

            // Hiển thị giao diện trình phát
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('player-box').style.display = 'block';

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'playsinline': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }

            // Thiết lập Media Session để chạy nền/màn hình khóa
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: "Premier Pro Player",
                    artist: "YouTube Background System",
                    artwork: [
                        { src: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`, sizes: '480x360', type: 'image/jpg' }
                    ]
                });
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Hỗ trợ nhấn Enter để phát
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handlePlay();
            }
        });
    </script>
</body>
</html>
