<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN_GLASS_LOGIN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            /* Nền Gradient chuyển động cực đẹp */
            background: linear-gradient(45deg, #f321d7, #ffec61, #2196f3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hộp Login hiệu ứng kính mờ */
        .glass-card {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Độ trong suốt */
            backdrop-filter: blur(20px); /* Hiệu ứng làm mờ kính */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px; /* Bo tròn cực đại sếp thích */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            z-index: 10;
        }

        h2 { color: #fff; margin-bottom: 30px; font-weight: 600; letter-spacing: 1px; }

        /* Style cho các ô nhập liệu */
        .input-box {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
        }

        .input-box::placeholder { color: rgba(255, 255, 255, 0.7); }

        /* Nút bấm sang trọng */
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s forwards;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Các link social bên dưới */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            font-size: 13px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Thông tin Pin & Thời gian */
        .info-header {
            color: #fff;
            font-size: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="info-header">
            <span id="device-name">Device: Mobile</span>
            <span id="battery">Battery: 100%</span>
        </div>
        <div id="clock" style="color: #fff; font-size: 14px; margin-bottom: 10px;">00:00:00</div>

        <h2>Welcome Back</h2>
        
        <input type="text" class="input-box" placeholder="Username" id="u">
        <input type="password" class="input-box" placeholder="Password" id="p">
        
        <button class="login-btn" onclick="check()">Login</button>

        <div class="social-links">
            <a href="https://facebook.com/yourlink" target="_blank">Facebook</a>
            <a href="https://tiktok.com/@yourlink" target="_blank">TikTok</a>
            <a href="https://zalo.me/yourlink" target="_blank">Zalo</a>
        </div>
    </div>

    <script>
        // Cập nhật Pin và Thời gian
        function updateStatus() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN');

            if (navigator.getBattery) {
                navigator.getBattery().then(bat => {
                    document.getElementById('battery').innerText = "Battery: " + Math.round(bat.level * 100) + "%";
                });
            }
        }
        setInterval(updateStatus, 1000);
        updateStatus();

        function check() {
            alert("Đã đăng nhập thành công!");
        }
    </script>
</body>
</html>
