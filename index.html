<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER CHAOS TERMINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Canvas làm nền ký tự bay */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        .login-box {
            position: relative; z-index: 10;
            width: 380px; padding: 30px;
            background: rgba(0, 10, 0, 0.8);
            border: 2px solid #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            text-align: center;
        }

        h2 { color: #0f0; margin-bottom: 25px; letter-spacing: 5px; text-shadow: 0 0 10px #0f0; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { color: #0f0; font-size: 11px; display: block; margin-bottom: 5px; opacity: 0.7; }
        .input-group input {
            width: 100%; padding: 12px; background: rgba(0, 40, 0, 0.5);
            border: 1px solid #080; color: #0f0; outline: none;
            font-size: 16px; transition: 0.3s;
        }
        .input-group input:focus { border-color: #0f0; box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); }

        button {
            width: 100%; padding: 15px; background: #0f0; border: none;
            color: #000; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.3s; letter-spacing: 2px;
        }
        button:hover { background: #000; color: #0f0; border: 1px solid #0f0; }

        #log { 
            margin-top: 20px; color: #0f0; font-size: 10px; 
            text-align: left; height: 80px; overflow: hidden;
            border-top: 1px solid #040; padding-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <canvas id="chaos-canvas"></canvas>

    <div class="login-box">
        <h2>CORE_ACCESS</h2>
        <div class="input-group">
            <label>ID_ENTRY:</label>
            <input type="text" id="user" placeholder="admin" autocomplete="off">
        </div>
        <div class="input-group">
            <label>ENCRYPTED_KEY:</label>
            <input type="password" id="pass" placeholder="******">
        </div>
        <button onclick="execute()">INITIALIZE_DECRYPT</button>
        <div id="log"></div>
    </div>

    <script>
        const canvas = document.getElementById('chaos-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "ｦｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ23456789$+-*/=%<>#!?".split("");
        const particles = [];
        const particleCount = 150;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // Bay đủ mọi hướng (từ -2 đến 2)
                this.vx = (Math.random() - 0.5) * 4; 
                this.vy = (Math.random() - 0.5) * 4;
                this.char = chars[Math.floor(Math.random() * chars.length)];
                this.fontSize = Math.random() * 15 + 10;
                this.opacity = Math.random();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 255, 0, ${this.opacity})`;
                ctx.font = `${this.fontSize}px monospace`;
                ctx.fillText(this.char, this.x, this.y);
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Nếu bay ra khỏi màn hình thì xuất hiện lại ở phía đối diện
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Đổi ký tự ngẫu nhiên cho ảo
                if (Math.random() > 0.98) this.char = chars[Math.floor(Math.random() * chars.length)];
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // Tạo hiệu ứng đuôi mờ
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Xử lý đăng nhập
        function execute() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const logBox = document.getElementById('log');

            const addLog = (text) => {
                const line = document.createElement('div');
                line.innerText = "> " + text;
                logBox.prepend(line);
            };

            addLog("Breaching firewall...");
            setTimeout(() => {
                addLog("Analyzing packet data...");
                setTimeout(() => {
                    if(u === "admin" && p === "123456") {
                        addLog("ACCESS GRANTED! System Override.");
                        alert("Xâm nhập thành công!");
                    } else {
                        addLog("ACCESS DENIED. Intruder alert!");
                    }
                }, 1000);
            }, 500);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
