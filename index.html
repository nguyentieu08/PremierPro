<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Dual Engine 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --yt-red: #ff0000;
            --yt-black: #0f0f0f;
            --yt-dark: #1a1a1a;
        }

        body {
            background-color: var(--yt-black);
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .dual-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 4px;
            background: #222;
        }

        .engine-panel {
            background: var(--yt-black);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            height: 40px;
            background: var(--yt-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 12px;
            font-weight: 600;
            border-bottom: 1px solid #333;
        }

        .search-bar {
            background: #222;
            border-radius: 20px;
            padding: 4px 12px;
            width: 60%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 11px;
            width: 100%;
        }

        .video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
        }

        iframe, video {
            width: 100%;
            height: 100%;
            border: none;
        }

        .control-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .action-btn {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .dual-container {
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="dual-container">
        <!-- ENGINE 1: YOUTUBE EMBED / SEARCH -->
        <div class="engine-panel" id="panel-1">
            <div class="panel-header">
                <div class="flex items-center gap-2">
                    <i data-lucide="youtube" class="text-red-600 w-4 h-4"></i>
                    <span>YouTube Engine</span>
                </div>
                <div class="search-bar">
                    <i data-lucide="link" class="w-3 h-3 text-gray-500"></i>
                    <input type="text" id="url-input-1" placeholder="Dán link YouTube vào đây..." onkeypress="handleUrl(event, 1)">
                </div>
                <i data-lucide="maximize-2" class="w-4 h-4 text-gray-400"></i>
            </div>
            <div class="video-wrapper" id="video-container-1">
                <div class="flex items-center justify-center h-full text-gray-600 flex-col gap-2">
                    <i data-lucide="play-circle" class="w-12 h-12"></i>
                    <p class="text-xs uppercase tracking-widest">Sẵn sàng phát</p>
                </div>
            </div>
            <div class="control-overlay">
                <button class="action-btn" onclick="togglePiP(1)"><i data-lucide="external-link" class="w-4 h-4"></i></button>
            </div>
        </div>

        <!-- ENGINE 2: PARALLEL DISCOVERY -->
        <div class="engine-panel" id="panel-2">
            <div class="panel-header">
                <div class="flex items-center gap-2">
                    <i data-lucide="layers" class="text-blue-500 w-4 h-4"></i>
                    <span>Parallel Stream</span>
                </div>
                <div class="search-bar">
                    <i data-lucide="search" class="w-3 h-3 text-gray-500"></i>
                    <input type="text" id="url-input-2" placeholder="Tìm kiếm video song song..." onkeypress="handleUrl(event, 2)">
                </div>
                <i data-lucide="settings" class="w-4 h-4 text-gray-400"></i>
            </div>
            <div class="video-wrapper" id="video-container-2">
                <video id="native-video-2" class="hidden" controls playsinline loop></video>
                <div id="placeholder-2" class="flex items-center justify-center h-full text-gray-600 flex-col gap-2">
                    <i data-lucide="music" class="w-12 h-12"></i>
                    <p class="text-xs uppercase tracking-widest">Kênh phụ đa nhiệm</p>
                </div>
            </div>
            <div class="control-overlay">
                <button class="action-btn" onclick="togglePiP(2)"><i data-lucide="picture-in-picture" class="w-4 h-4"></i></button>
            </div>
        </div>
    </div>

    <!-- GLOBAL NAV -->
    <div class="fixed bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-6 bg-black/80 backdrop-blur-xl border border-white/10 px-8 py-3 rounded-full z-[100] shadow-2xl">
        <i data-lucide="home" class="w-5 h-5 text-red-600"></i>
        <i data-lucide="compass" class="w-5 h-5 text-gray-400"></i>
        <div class="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center -mt-8 border-4 border-[#0f0f0f]">
            <i data-lucide="plus" class="w-6 h-6 text-white"></i>
        </div>
        <i data-lucide="message-circle" class="w-5 h-5 text-gray-400"></i>
        <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
    </div>

    <script>
        lucide.createIcons();

        function handleUrl(event, engineId) {
            if (event.key === 'Enter') {
                const input = event.target;
                const val = input.value;
                const container = document.getElementById(`video-container-${engineId}`);

                if (val.includes('youtube.com') || val.includes('youtu.be')) {
                    // Xử lý link YouTube
                    let videoId = '';
                    if (val.includes('v=')) videoId = val.split('v=')[1].split('&')[0];
                    else videoId = val.split('/').pop();
                    
                    container.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                } else if (val.endsWith('.mp4') || val.includes('stream')) {
                    // Xử lý link video trực tiếp
                    const video = document.getElementById(`native-video-2`);
                    const placeholder = document.getElementById(`placeholder-2`);
                    placeholder.classList.add('hidden');
                    video.classList.remove('hidden');
                    video.src = val;
                    video.play();
                } else {
                    // Fallback search mockup
                    container.innerHTML = `<div class="p-4 text-xs text-gray-500">Đang tìm kiếm cho: ${val}... <br> <span class="text-blue-500">Gợi ý: Dán link MP4 hoặc YouTube để phát ngay.</span></div>`;
                }
                
                // Cấu hình MediaSession để chạy nền cho video đang phát
                setupMediaSession(val);
            }
        }

        function setupMediaSession(title) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'YouTube Parallel 2026',
                    artist: 'Dual Engine Mode',
                    artwork: [{ src: 'https://picsum.photos/512/512', sizes: '512x512', type: 'image/png' }]
                });
            }
        }

        async function togglePiP(id) {
            try {
                const video = document.querySelector(`#video-container-${id} video`);
                if (video) {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else {
                        await video.requestPictureInPicture();
                    }
                } else {
                    alert("Tính năng PiP yêu cầu luồng video trực tiếp. Hãy thử dán link MP4!");
                }
            } catch (e) {
                console.error(e);
            }
        }
    </script>
</body>
</html>
