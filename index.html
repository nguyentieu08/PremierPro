<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nguyễn Tiêu - Battle Royale Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; touch-action: none; font-family: sans-serif; }
        #ui { position: fixed; top: 15px; left: 15px; color: white; text-shadow: 2px 2px 4px #000; pointer-events: none; z-index: 10; }
        #alive-count { color: #ffcc00; font-size: 24px; font-weight: bold; }
        .hp-box { width: 180px; height: 12px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 6px; margin-top: 8px; }
        #hp-fill { width: 100%; height: 100%; background: #ff0055; }
        #joy-base { position: fixed; bottom: 40px; left: 40px; width: 110px; height: 110px; background: rgba(255,255,255,0.2); border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); }
        #joy-stick { position: absolute; top: 30px; left: 30px; width: 50px; height: 50px; background: #00e5ff; border-radius: 50%; }
        #fire-btn { position: fixed; bottom: 50px; right: 40px; width: 90px; height: 90px; background: rgba(255,0,0,0.6); border: 4px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid #00ff00; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        ALIVE: <span id="alive-count">50</span>/50<br>
        BO ĐANG THU: <span id="zone-size">500</span>m
        <div class="hp-box"><div id="hp-fill"></div></div>
    </div>
    <div id="crosshair"></div>
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="fire-btn">BẮN</div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1500);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(50, 100, 50); scene.add(sun);

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshPhongMaterial({ color: 0x3b5d38 }));
        ground.rotation.x = -Math.PI/2; scene.add(ground);

        // --- HÀM TẠO NHÂN VẬT CÓ TAY CHÂN ---
        function createCharacter(color) {
            const group = new THREE.Group();
            const mat = new THREE.MeshPhongMaterial({ color: color });
            
            // Thân
            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1, 0.5), mat);
            torso.position.y = 1.5; group.add(torso);
            // Đầu
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), mat);
            head.position.y = 2.3; group.add(head);
            // Tay
            const lArm = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.8, 0.2), mat);
            lArm.position.set(0.55, 1.5, 0); group.add(lArm);
            const rArm = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.8, 0.2), mat);
            rArm.position.set(-0.55, 1.5, 0); group.add(rArm);
            // Chân
            const lLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1, 0.3), mat);
            lLeg.position.set(0.25, 0.5, 0); group.add(lLeg);
            const rLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1, 0.3), mat);
            rLeg.position.set(-0.25, 0.5, 0); group.add(rLeg);

            group.parts = { lArm, rArm, lLeg, rLeg };
            return group;
        }

        const player = createCharacter(0x00e5ff); scene.add(player);
        const enemies = [];
        for(let i=0; i<49; i++) {
            const bot = createCharacter(0xff4444);
            bot.position.set(Math.random()*600-300, 0, Math.random()*600-300);
            bot.userData = { hp: 100, lastShoot: 0, speed: 0.1 + Math.random()*0.1 };
            scene.add(bot); enemies.push(bot);
        }

        // --- ĐIỀU KHIỂN & VÒNG BO ---
        let joyId = null, lookId = null, moveX = 0, moveY = 0, yaw = 0, lastX = 0, playerHP = 100, zoneRadius = 500;
        const stick = document.getElementById('joy-stick');

        window.addEventListener('touchstart', (e) => {
            for(let t of e.changedTouches) {
                if(t.clientX < window.innerWidth/2) joyId = t.identifier;
                else if(t.target.id !== 'fire-btn') { lookId = t.identifier; lastX = t.clientX; }
            }
        });
        window.addEventListener('touchmove', (e) => {
            for(let t of e.touches) {
                if(t.identifier === joyId) {
                    let rect = document.getElementById('joy-base').getBoundingClientRect();
                    let dx = t.clientX-(rect.left+55), dy = t.clientY-(rect.top+55);
                    let d = Math.min(Math.hypot(dx,dy), 50), a = Math.atan2(dy,dx);
                    stick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                    moveX = Math.cos(a)*(d/50); moveY = Math.sin(a)*(d/50);
                }
                if(t.identifier === lookId) { yaw -= (t.clientX - lastX)*0.007; lastX = t.clientX; }
            }
        });
        window.addEventListener('touchend', (e) => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { joyId = null; moveX = moveY = 0; stick.style.transform = ''; }
                if(t.identifier === lookId) lookId = null;
            }
        });

        // --- CẬP NHẬT CHUYỂN ĐỘNG (ANIMATION) ---
        function updateAnim(char, speed) {
            const time = Date.now() * 0.01 * speed;
            if(speed > 0.1) {
                char.parts.lLeg.rotation.x = Math.sin(time) * 0.5;
                char.parts.rLeg.rotation.x = -Math.sin(time) * 0.5;
                char.parts.lArm.rotation.x = -Math.sin(time) * 0.5;
                char.parts.rArm.rotation.x = Math.sin(time) * 0.5;
            } else {
                char.parts.lLeg.rotation.x = char.parts.rLeg.rotation.x = 0;
                char.parts.lArm.rotation.x = char.parts.rArm.rotation.x = 0;
            }
        }

        document.getElementById('fire-btn').addEventListener('touchstart', () => {
            const ray = new THREE.Raycaster();
            ray.set(player.position, new THREE.Vector3(-Math.sin(yaw), 0, -Math.cos(yaw)));
            const hits = ray.intersectObjects(enemies, true);
            if(hits.length > 0) {
                let target = hits[0].object;
                while(target.parent !== scene) target = target.parent;
                target.userData.hp -= 50;
                if(target.userData.hp <= 0) { scene.remove(target); enemies.splice(enemies.indexOf(target), 1); }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if(zoneRadius > 10) zoneRadius -= 0.05;
            document.getElementById('zone-size').innerText = Math.floor(zoneRadius);

            const pSpeed = Math.hypot(moveX, moveY);
            player.position.x += (Math.sin(yaw)*moveY + Math.cos(yaw)*moveX)*0.25;
            player.position.z += (Math.cos(yaw)*moveY - Math.sin(yaw)*moveX)*0.25;
            player.rotation.y = yaw;
            updateAnim(player, pSpeed * 1.5);

            enemies.forEach(bot => {
                bot.position.x += (Math.random()-0.5)*0.2;
                bot.position.z += (Math.random()-0.5)*0.2;
                updateAnim(bot, 0.5);
                if(Math.random() < 0.005) { /* Bot bắn ngẫu nhiên code ở đây */ }
            });

            document.getElementById('alive-count').innerText = enemies.length + 1;
            camera.position.set(player.position.x + Math.sin(yaw)*8, 5, player.position.z + Math.cos(yaw)*8);
            camera.lookAt(player.position.x, 2, player.position.z);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
