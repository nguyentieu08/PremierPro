<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SẢN PHẨM CỦA NGUYỄN TIÊU DEV - AI HỆ THỐNG TỐI CAO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00f2fe;
            --secondary-color: #7028e4;
            --accent-color: #ff0055;
            --success-color: #00ffaa;
            --warning-color: #ffd700;
            --error-color: #ff3e3e;
            --background-black: #020205;
            --glass-bg: rgba(8, 8, 12, 0.95);
            --font-main: 'JetBrains Mono', monospace;
            --font-title: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            height: 100vh;
            width: 100vw;
            background-color: var(--background-black);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: var(--font-main);
        }

        #background-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        .scanline-effect {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 100; background-size: 100% 4px; pointer-events: none;
        }

        /* UI MAIN */
        .auth-container {
            position: relative; z-index: 50; width: 500px;
            opacity: 0; transform: translateY(30px); transition: all 1s ease;
        }

        .auth-container.visible { opacity: 1; transform: translateY(0); }

        .neon-frame {
            padding: 3px; border-radius: 40px;
            background: conic-gradient(from var(--angle), transparent 20%, var(--primary-color), var(--secondary-color), var(--accent-color), transparent 80%);
            animation: rotate-border 5s linear infinite;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate-border { to { --angle: 360deg; } }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(60px);
            border-radius: 37px; padding: 40px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .top-meta {
            display: flex; justify-content: space-between; margin-bottom: 25px;
            font-size: 10px; color: var(--primary-color); font-family: var(--font-title);
        }

        h1 {
            font-family: var(--font-title); font-size: 28px; letter-spacing: 8px;
            margin-bottom: 30px; background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* AI ANALYZER DISPLAY */
        .ai-analyzer-box {
            background: rgba(0, 242, 254, 0.05);
            border: 1px dashed var(--primary-color);
            border-radius: 12px; padding: 10px; margin-bottom: 20px;
            font-size: 11px; text-align: left; min-height: 40px;
            display: none;
        }

        /* INPUTS */
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 9px; color: rgba(255,255,255,0.4); margin-bottom: 5px; text-transform: uppercase; }
        
        .input-field {
            width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px;
            color: #fff; outline: none; transition: 0.3s; text-align: center;
        }
        .input-field:focus { border-color: var(--primary-color); box-shadow: 0 0 15px rgba(0, 242, 254, 0.2); }

        .btn-flex { display: flex; gap: 10px; margin-top: 20px; }
        .action-btn {
            flex: 2; padding: 18px; border-radius: 15px; border: none;
            background: #fff; color: #000; font-family: var(--font-title);
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .action-btn:hover { background: var(--primary-color); transform: translateY(-2px); }

        .ai-btn {
            flex: 1; padding: 18px; border-radius: 15px; border: 1px solid var(--primary-color);
            background: transparent; color: var(--primary-color);
            font-family: var(--font-title); font-size: 10px; cursor: pointer; transition: 0.3s;
        }
        .ai-btn:hover { background: rgba(0, 242, 254, 0.1); }

        /* AI CHAT OVERLAY */
        #ai-chat-overlay {
            position: fixed; bottom: 20px; right: 20px; width: 300px;
            background: var(--glass-bg); border: 1px solid var(--primary-color);
            border-radius: 20px; z-index: 200; display: none; flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .chat-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 12px; color: var(--primary-color); }
        #chat-content { height: 250px; overflow-y: auto; padding: 15px; font-size: 11px; color: #ccc; }
        .chat-input-box { padding: 10px; display: flex; gap: 5px; }
        .chat-input-box input { flex: 1; background: rgba(0,0,0,0.3); border: none; padding: 8px; border-radius: 8px; color: #fff; font-size: 11px; }

        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body onclick="App.initAudio()">

    <canvas id="background-canvas"></canvas>
    <div class="scanline-effect"></div>

    <main class="auth-container" id="main-ui">
        <div class="neon-frame">
            <div class="glass-card">
                <div class="top-meta">
                    <span id="sys-status">SECURED</span>
                    <span id="sys-time">00:00:00</span>
                </div>

                <h1>TERMINAL AI</h1>

                <div id="ai-suggestion" class="ai-analyzer-box">
                    <span style="color:var(--primary-color)">✨ AI Phân tích:</span> <span id="ai-text">Hệ thống đang chờ lệnh...</span>
                </div>

                <div class="input-group">
                    <label>Danh tính Root</label>
                    <input type="text" id="username" class="input-field" placeholder="USER_ADMIN">
                </div>

                <div class="input-group">
                    <label>Mã hóa bảo mật</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" oninput="App.ai.analyzePassword(this.value)">
                </div>

                <div class="btn-flex">
                    <button class="action-btn" onclick="App.auth.execute()">ĐĂNG NHẬP</button>
                    <button class="ai-btn" onclick="App.ai.toggleChat()">✨ AI CHAT</button>
                </div>

                <button class="ai-btn" style="width:100%; margin-top:10px;" onclick="App.ai.simulateHack()">✨ GIẢ LẬP BẺ KHÓA AI</button>
            </div>
        </div>
    </main>

    <!-- AI Chat Window -->
    <div id="ai-chat-overlay">
        <div class="chat-header">✨ TRỢ LÝ THỰC THỂ SỐ</div>
        <div id="chat-content">Chào sếp Nguyễn Tiêu Dev! Tôi có thể giúp gì cho hệ thống hôm nay?</div>
        <div class="chat-input-box">
            <input type="text" id="chat-query" placeholder="Hỏi AI..." onkeypress="if(event.key === 'Enter') App.ai.askChat()">
        </div>
    </div>

    <script>
        "use strict";

        const apiKey = ""; // API Key được cung cấp tự động bởi môi trường

        const App = {
            state: { audioCtx: null, theme: "0, 242, 254" },

            init() {
                this.visuals.init();
                this.utils.init();
                document.getElementById('main-ui').classList.add('visible');
            },

            initAudio() {
                if (!this.state.audioCtx) this.state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            },

            // MODULE AI: Tích hợp Gemini API
            ai: {
                async callGemini(prompt, systemPrompt = "Bạn là AI bảo mật của Nguyễn Tiêu Dev. Hãy trả lời ngắn gọn, phong cách hacker.") {
                    try {
                        let retries = 0;
                        const delay = (ms) => new Promise(res => setTimeout(res, ms));
                        
                        while (retries < 5) {
                            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    contents: [{ parts: [{ text: prompt }] }],
                                    systemInstruction: { parts: [{ text: systemPrompt }] }
                                })
                            });

                            if (response.ok) {
                                const data = await response.json();
                                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Không nhận được phản hồi.";
                            }

                            retries++;
                            await delay(Math.pow(2, retries) * 500);
                        }
                        return "Lỗi kết nối AI.";
                    } catch (e) { return "Hệ thống AI ngoại tuyến."; }
                },

                // 1. Phân tích mật khẩu real-time
                async analyzePassword(val) {
                    if (val.length < 3) return;
                    const display = document.getElementById('ai-suggestion');
                    const text = document.getElementById('ai-text');
                    display.style.display = "block";
                    text.innerText = "Đang thẩm định mã...";

                    const result = await this.callGemini(`Hãy nhận xét độ mạnh của mật khẩu này (trả lời dưới 15 từ): "${val}"`);
                    text.innerText = result;
                },

                // 2. Chatbot AI
                toggleChat() {
                    const chat = document.getElementById('ai-chat-overlay');
                    chat.style.display = chat.style.display === "flex" ? "none" : "flex";
                },

                async askChat() {
                    const input = document.getElementById('chat-query');
                    const content = document.getElementById('chat-content');
                    const q = input.value;
                    if (!q) return;

                    content.innerHTML += `<div style="margin-top:10px; color:var(--primary-color)"><b>Sếp:</b> ${q}</div>`;
                    input.value = "";
                    content.innerHTML += `<div id="ai-loading" class="loading-dots">AI đang tư duy</div>`;
                    content.scrollTop = content.scrollHeight;

                    const ans = await this.callGemini(q);
                    document.getElementById('ai-loading').remove();
                    content.innerHTML += `<div style="margin-top:5px; color:#fff"><b>AI:</b> ${ans}</div>`;
                    content.scrollTop = content.scrollHeight;
                },

                // 3. Giả lập bẻ khóa
                async simulateHack() {
                    const text = document.getElementById('ai-text');
                    document.getElementById('ai-suggestion').style.display = "block";
                    text.innerText = "AI đang khởi tạo kịch bản bẻ khóa kịch tính...";
                    
                    const scenario = await this.callGemini("Hãy mô tả một kịch bản bẻ khóa hệ thống ảo diệu chỉ trong 1 đoạn văn ngắn.");
                    
                    let i = 0;
                    text.innerText = "";
                    const typing = setInterval(() => {
                        text.innerText += scenario[i];
                        i++;
                        if (i >= scenario.length) clearInterval(typing);
                    }, 30);
                }
            },

            visuals: {
                canvas: document.getElementById('background-canvas'),
                ctx: null,
                particles: [],
                init() {
                    this.ctx = this.canvas.getContext('2d');
                    this.resize();
                    for(let i=0; i<80; i++) this.particles.push({
                        x: Math.random()*this.canvas.width,
                        y: Math.random()*this.canvas.height,
                        vx: (Math.random()-0.5)*1, vy: (Math.random()-0.5)*1
                    });
                    window.addEventListener('resize', () => this.resize());
                    this.render();
                },
                resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; },
                render() {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy;
                        if(p.x<0 || p.x>this.canvas.width) p.vx*=-1;
                        if(p.y<0 || p.y>this.canvas.height) p.vy*=-1;
                        this.ctx.fillStyle = `rgba(${App.state.theme}, 0.5)`;
                        this.ctx.beginPath(); this.ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); this.ctx.fill();
                        for(let j=i+1; j<this.particles.length; j++) {
                            let p2 = this.particles[j];
                            let d = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
                            if(d < 120) {
                                this.ctx.strokeStyle = `rgba(${App.state.theme}, ${1 - d/120})`;
                                this.ctx.lineWidth = 0.5; this.ctx.beginPath();
                                this.ctx.moveTo(p.x, p.y); this.ctx.lineTo(p2.x, p2.y); this.ctx.stroke();
                            }
                        }
                    });
                    requestAnimationFrame(() => this.render());
                }
            },

            auth: {
                execute() {
                    const u = document.getElementById('username').value;
                    const p = document.getElementById('password').value;
                    if(u === 'nguyentieu' && p === 'dev2026') {
                        App.state.theme = "0, 255, 170";
                        alert("TRUY CẬP HỢP LỆ. CHÀO SẾP!");
                    } else {
                        App.state.theme = "255, 62, 62";
                        setTimeout(() => App.state.theme = "0, 242, 254", 1000);
                    }
                }
            },

            utils: {
                init() {
                    setInterval(() => {
                        document.getElementById('sys-time').innerText = new Date().toLocaleTimeString('vi-VN');
                    }, 1000);
                }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
