<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiêu Survival 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        #ui { position: fixed; bottom: 20px; left: 20px; color: #00e5ff; text-shadow: 0 0 5px #000; }
        #joy { position: fixed; bottom: 40px; right: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui">HP: 100 | AMMO: 30<br>FREE FIRE CLONE BY NGUYỄN TIÊU</div>
    <div id="joy">XOAY CHUỘT/VUỐT ĐỂ NHÌN</div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. Setup Scene & Camera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Bầu trời
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Mặt đất (Đảo quân sự mini)
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshPhongMaterial({ color: 0x228b22 }); // Màu cỏ
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // 3. Nhân vật của sếp (Tạm thời là một khối hộp)
        const playerGeo = new THREE.BoxGeometry(1, 2, 1);
        const playerMat = new THREE.MeshPhongMaterial({ color: 0xff0055 });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.y = 1;
        scene.add(player);

        // 4. Ánh sáng
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 5. Điều khiển
        let keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let yaw = 0; // Xoay trái phải
        document.addEventListener('mousemove', (e) => {
            yaw -= e.movementX * 0.002;
        });

        // 6. Vòng lặp Game
        function animate() {
            requestAnimationFrame(animate);

            // Di chuyển
            const speed = 0.1;
            if(keys['KeyW']) {
                player.position.x += Math.sin(yaw) * speed;
                player.position.z += Math.cos(yaw) * speed;
            }
            if(keys['KeyS']) {
                player.position.x -= Math.sin(yaw) * speed;
                player.position.z -= Math.cos(yaw) * speed;
            }

            player.rotation.y = yaw;

            // Camera đi theo nhân vật (Góc nhìn thứ 3)
            camera.position.x = player.position.x - Math.sin(yaw) * 5;
            camera.position.z = player.position.z - Math.cos(yaw) * 5;
            camera.position.y = player.position.y + 3;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
