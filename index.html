<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL NGUYỄN TIÊU DEV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* Container viền động */
        .border-glow {
            position: relative; z-index: 10;
            padding: 4px; border-radius: 40px; 
            background: rgba(0, 255, 0, 0.1);
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        .border-glow::before {
            content: ''; position: absolute;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, #0f0, transparent);
            animation: rotate 2.5s linear infinite;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* Hộp đăng nhập */
        .login-card {
            position: relative; width: 440px; padding: 40px;
            background: #000; border-radius: 37px;
            color: #0f0; z-index: 2; text-align: center;
        }

        /* --- PHẦN HỆ THỐNG MỚI THÊM --- */
        .sys-info {
            background: rgba(0, 255, 0, 0.05);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px dashed #040;
            font-size: 11px;
            text-align: left;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        .sys-info div span { color: #fff; font-weight: bold; }
        .time-box { grid-column: span 2; text-align: center; font-size: 14px; border-bottom: 1px solid #030; padding-bottom: 5px; margin-bottom: 5px; color: #0f0 !important; }

        h2 { font-size: 1.5rem; margin-bottom: 20px; letter-spacing: 5px; text-shadow: 0 0 10px #0f0; }

        .input-item { margin-bottom: 15px; text-align: left; }
        .input-item label { font-size: 10px; display: block; margin-bottom: 5px; opacity: 0.7; }
        
        input {
            width: 100%; padding: 12px; background: rgba(0, 20, 0, 0.6); 
            border: 1px solid #040; border-radius: 20px;
            color: #0f0; outline: none; font-size: 16px; transition: 0.3s;
        }
        input:focus { border-color: #0f0; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }

        .btn-login {
            width: 100%; padding: 15px; background: #0f0; color: #000;
            border: none; border-radius: 20px; font-weight: bold; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-login:hover { background: #000; color: #0f0; box-shadow: 0 0 25px #0f0; }

        .social-group { margin-top: 25px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .social-btn {
            text-decoration: none; color: #0f0; font-size: 10px;
            padding: 6px 12px; border: 1px solid #0f0; border-radius: 12px;
            transition: 0.3s;
        }
        .social-btn:hover { background: #0f0; color: #000; box-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="border-glow">
        <div class="login-card">
            <div class="sys-info">
                <div class="time-box" id="clock">00:00:00 - 01/01/2026</div>
                <div>DEVICE: <span id="dev-name">HACK_PHONE_V1</span></div>
                <div>BATTERY: <span id="bat-level">--%</span></div>
                <div>OS: <span id="os-info">Android/Linux</span></div>
                <div>STATUS: <span>ENCRYPTED</span></div>
            </div>

            <h2>PANEL LOGIN</h2>
            
            <div class="input-item">
                <label>> TÀI KHOẢN</label>
                <input type="text" id="u" placeholder="admin" autocomplete="off">
            </div>
            
            <div class="input-item">
                <label>> MẬT KHẨU</label>
                <input type="password" id="p" placeholder="••••••••">
            </div>

            <button class="btn-login" onclick="login()">ĐĂNG NHÂPH</button>

            <div class="social-group">
                <a href="https://www.facebook.com/share/1CTXMD4ctG/" target="_blank" class="social-btn">FB</a>
                <a href="https://tiktok.com/@nguyentieulive" target="_blank" class="social-btn">TIKTOK</a>
                <a href="https://zalo.me/0353564018" target="_blank" class="social-btn">ZALO</a>
                <a href="mailto:ntieu071@gmail.com" class="social-btn">EMAIL</a>
            </div>
        </div>
    </div>

    <script>
        // --- 1. LẤY THÔNG TIN HỆ THỐNG ---
        function updateSysInfo() {
            // Cập nhật đồng hồ
            const now = new Date();
            const timeStr = now.toLocaleTimeString('vi-VN') + " - " + now.toLocaleDateString('vi-VN');
            document.getElementById('clock').innerText = timeStr;

            // Lấy thông tin Pin
            if (navigator.getBattery) {
                navigator.getBattery().then(function(battery) {
                    document.getElementById('bat-level').innerText = Math.round(battery.level * 100) + "%";
                });
            } else {
                document.getElementById('bat-level').innerText = "72%"; // Giá trị giả lập nếu trình duyệt chặn
            }

            // Giả lập tên thiết bị từ UserAgent
            const ua = navigator.userAgent;
            if(ua.indexOf("Android") > -1) document.getElementById('dev-name').innerText = "MOBILE_DROID";
            else if(ua.indexOf("iPhone") > -1) document.getElementById('dev-name').innerText = "APPLE_IPHONE";
            else document.getElementById('dev-name').innerText = "WORKSTATION_PC";
        }
        setInterval(updateSysInfo, 1000);
        updateSysInfo();

        // --- 2. CANVAS NHỊ PHÂN SIÊU TỐC ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        setSize(); window.onresize = setSize;

        const particles = [];
        for(let i=0; i<300; i++) {
            particles.push({
                x: Math.random() * w, y: Math.random() * h,
                vx: (Math.random() - 0.5) * 35,
                vy: (Math.random() - 0.5) * 35,
                val: Math.random() > 0.5 ? "1" : "0",
                size: Math.random() * 12 + 8
            });
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
            ctx.fillRect(0, 0, w, h);
            particles.forEach(p => {
                if(Math.random() < 0.2) p.val = p.val === "1" ? "0" : "1";
                ctx.fillStyle = "#0f0";
                ctx.font = `bold ${p.size}px monospace`;
                ctx.fillText(p.val, p.x, p.y);
                p.x += p.vx; p.y += p.vy;
                if(p.x < -20) p.x = w + 20; if(p.x > w + 20) p.x = -20;
                if(p.y < -20) p.y = h + 20; if(p.y > h + 20) p.y = -20;
            });
            requestAnimationFrame(draw);
        }
        draw();

        function login() {
            alert("ACCESS INITIATED!");
        }
    </script>
</body>
</html>
