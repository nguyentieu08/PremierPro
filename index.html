<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nguyễn Tiêu Survival - Fix Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #ui-layer { position: fixed; top: 15px; left: 15px; z-index: 10; pointer-events: none; }
        .hp-bar { width: 180px; height: 10px; background: rgba(0,0,0,0.5); border: 1px solid #fff; border-radius: 5px; }
        #hp-fill { width: 100%; height: 100%; background: #ff0055; transition: 0.2s; }

        /* Điều khiển */
        #joy-base { position: fixed; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(0,229,255,0.5); }
        #joy-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #00e5ff; border-radius: 50%; opacity: 0.5; pointer-events: none; }
        #fire-btn { position: fixed; bottom: 60px; right: 50px; width: 90px; height: 90px; background: rgba(255,0,85,0.4); border: 4px solid #ff0055; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; z-index: 20; -webkit-user-select: none; }
        
        /* Tâm ngắm chuẩn */
        #crosshair { position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid #00ff00; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #crosshair::before { content: ''; position: absolute; top: 50%; left: 50%; width: 2px; height: 2px; background: #00ff00; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div style="color: #00e5ff; font-weight: bold; margin-bottom: 5px;">NGUYỄN TIÊU SURVIVAL</div>
        <div class="hp-bar"><div id="hp-fill"></div></div>
    </div>
    <div id="crosshair"></div>
    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="fire-btn">BẮN</div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- SETUP SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Ánh sáng & Đảo nổi
        const sun = new THREE.DirectionalLight(0xffffff, 1.5); sun.position.set(10, 20, 10); scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const island = new THREE.Mesh(new THREE.CylinderGeometry(40, 45, 10, 32), new THREE.MeshPhongMaterial({ color: 0x333333 }));
        island.position.y = -5; scene.add(island);

        // Nhân vật (Dùng Group để điều khiển xoay chuẩn)
        const player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshPhongMaterial({ color: 0x00e5ff }));
        player.add(body); player.position.y = 1; scene.add(player);

        // Bot kẻ địch
        const enemies = [];
        function spawnBot() {
            const bot = new THREE.Mesh(new THREE.BoxGeometry(1.2, 2, 1.2), new THREE.MeshPhongMaterial({ color: 0xff0000 }));
            bot.position.set((Math.random()-0.5)*50, 1, (Math.random()-0.5)*50);
            bot.userData = { hp: 100 };
            scene.add(bot); enemies.push(bot);
        }
        for(let i=0; i<5; i++) spawnBot();

        // --- HỆ THỐNG ĐA ĐIỂM (MULTI-TOUCH) ---
        let joyId = null, lookId = null;
        let moveX = 0, moveY = 0; // Joystick input
        let yaw = 0; // Hướng xoay camera
        let lastTouchX = 0, lastTouchY = 0;
        const stick = document.getElementById('joy-stick');

        window.addEventListener('touchstart', (e) => {
            for (let t of e.changedTouches) {
                if (t.clientX < window.innerWidth / 2 && joyId === null) joyId = t.identifier;
                else if (t.clientX >= window.innerWidth / 2 && lookId === null && t.target.id !== 'fire-btn') {
                    lookId = t.identifier;
                    lastTouchX = t.clientX; lastTouchY = t.clientY;
                }
            }
        });

        window.addEventListener('touchmove', (e) => {
            for (let t of e.touches) {
                if (t.identifier === joyId) {
                    let rect = document.getElementById('joy-base').getBoundingClientRect();
                    let dx = t.clientX - (rect.left + 50), dy = t.clientY - (rect.top + 50);
                    let dist = Math.min(Math.hypot(dx, dy), 50);
                    let ang = Math.atan2(dy, dx);
                    stick.style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
                    moveX = Math.cos(ang) * (dist/50); moveY = Math.sin(ang) * (dist/50);
                }
                if (t.identifier === lookId) {
                    // XOAY CAMERA: Vuốt sang phải thì Yaw tăng (xoay phải)
                    let sensitivity = 0.005;
                    yaw -= (t.clientX - lastTouchX) * sensitivity;
                    lastTouchX = t.clientX;
                }
            }
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            for (let t of e.changedTouches) {
                if (t.identifier === joyId) { joyId = null; moveX = 0; moveY = 0; stick.style.transform = 'none'; }
                if (t.identifier === lookId) lookId = null;
            }
        });

        // --- BẮN ---
        document.getElementById('fire-btn').addEventListener('touchstart', () => {
            if (navigator.vibrate) navigator.vibrate(40);
            
            // Hiệu ứng đạn bay
            const tracerGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-30)]);
            const tracer = new THREE.Line(tracerGeo, new THREE.LineBasicMaterial({ color: 0xffff00 }));
            tracer.position.copy(player.position);
            tracer.position.y += 0.5;
            tracer.rotation.y = yaw;
            scene.add(tracer);
            setTimeout(() => scene.remove(tracer), 60);

            // Check trúng địch (Raycast theo tâm)
            const raycaster = new THREE.Raycaster();
            const dir = new THREE.Vector3(-Math.sin(yaw), 0, -Math.cos(yaw));
            raycaster.set(player.position, dir);
            const hits = raycaster.intersectObjects(enemies);
            if (hits.length > 0) {
                const b = hits[0].object;
                b.material.color.set(0xffffff);
                b.userData.hp -= 35;
                setTimeout(() => {
                    b.material.color.set(0xff0000);
                    if(b.userData.hp <= 0) {
                        b.position.set((Math.random()-0.5)*50, 1, (Math.random()-0.5)*50);
                        b.userData.hp = 100;
                    }
                }, 100);
            }
        });

        // --- GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Di chuyển dựa trên tâm xoay (yaw)
            // Đẩy Joystick tiến lên (moveY < 0) thì nhân vật đi vào hướng tâm
            const speed = 0.15;
            const forward = moveY * speed;
            const side = moveX * speed;

            player.position.x += Math.sin(yaw) * forward + Math.cos(yaw) * side;
            player.position.z += Math.cos(yaw) * forward - Math.sin(yaw) * side;
            
            player.rotation.y = yaw; // Nhân vật luôn quay mặt theo tâm

            // Camera follow (Góc nhìn thứ 3 chuẩn)
            camera.position.x = player.position.x + Math.sin(yaw) * 7;
            camera.position.z = player.position.z + Math.cos(yaw) * 7;
            camera.position.y = 4;
            camera.lookAt(player.position.x, player.position.y + 1, player.position.z);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
