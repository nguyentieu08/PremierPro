<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nguyễn Tiêu Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #02050a; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: fixed; top: 10px; left: 10px; color: #00e5ff; font-weight: bold; text-shadow: 0 0 5px #00e5ff; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">ĐIỂM: <span id="score">0</span><br>GAME BY NGUYỄN TIÊU</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let player = { x: canvas.width / 2, y: canvas.height - 100, size: 30 };
        let bullets = [];
        let enemies = [];

        // Điều khiển (Chuột hoặc Chạm)
        function move(e) {
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.x = clientX;
        }
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move);

        // Tạo kẻ địch
        function spawnEnemy() {
            enemies.push({ x: Math.random() * canvas.width, y: -20, speed: 2 + Math.random() * 3 });
        }
        setInterval(spawnEnemy, 1000);

        // Tự động bắn
        setInterval(() => {
            bullets.push({ x: player.x, y: player.y, speed: 7 });
        }, 300);

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Vẽ phi thuyền Nguyễn Tiêu (Hình tam giác Neon)
            ctx.fillStyle = "#00e5ff";
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.size);
            ctx.lineTo(player.x - player.size, player.y + player.size);
            ctx.lineTo(player.x + player.size, player.y + player.size);
            ctx.fill();

            // Xử lý đạn
            bullets.forEach((b, bi) => {
                b.y -= b.speed;
                ctx.fillStyle = "#ff0055";
                ctx.fillRect(b.x - 2, b.y, 4, 10);
                if(b.y < 0) bullets.splice(bi, 1);
            });

            // Xử lý kẻ địch
            enemies.forEach((en, ei) => {
                en.y += en.speed;
                ctx.fillStyle = "#ffcc00";
                ctx.beginPath();
                ctx.arc(en.x, en.y, 15, 0, Math.PI * 2);
                ctx.fill();

                // Kiểm tra va chạm đạn
                bullets.forEach((b, bi) => {
                    let dist = Math.hypot(b.x - en.x, b.y - en.y);
                    if(dist < 20) {
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        scoreEl.innerText = score;
                    }
                });

                if(en.y > canvas.height) {
                    enemies.splice(ei, 1);
                    // Có thể thêm trừ điểm ở đây
                }
            });

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
