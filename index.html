<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Mobile - Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --primary: #10a37f;
            --user-bubble: #007aff;
            --ai-bubble: #1c1c1e;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 16px;
            text-align: center;
            font-weight: 700;
            border-bottom: 0.5px solid #222;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 120px;
        }

        .bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user { align-self: flex-end; background-color: var(--user-bubble); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background-color: var(--ai-bubble); border-bottom-left-radius: 4px; border: 0.5px solid #333; }

        .ai pre { background: #000; padding: 12px; border-radius: 10px; overflow-x: auto; margin: 8px 0; }

        .input-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 12px 16px 35px 16px;
            background: var(--bg);
            border-top: 0.5px solid #222;
        }

        .inner-input {
            background: #252525;
            border-radius: 26px;
            display: flex;
            align-items: center;
            padding: 4px 6px 4px 16px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
            resize: none;
            max-height: 100px;
        }

        #send-btn {
            background: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        #send-btn:disabled { background: #444; opacity: 0.5; }

        .sys-msg {
            font-size: 11px;
            text-align: center;
            color: #888;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

    <header>Nguyễn Tiêu AI Pro</header>

    <div id="chat-window">
        <div class="bubble ai">Xin chào! Đây là phiên bản đã được sửa lỗi triệt để. Nếu Key của bạn vẫn báo lỗi 404, tôi sẽ tự động chuyển sang chế độ **Dự phòng** để phục vụ bạn.</div>
    </div>

    <div class="input-bar">
        <div id="status" class="sys-msg">Hệ thống sẵn sàng</div>
        <div class="inner-input">
            <textarea id="userInput" rows="1" placeholder="Hỏi tôi bất cứ điều gì..."></textarea>
            <button id="send-btn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDXHIJ3-HoQqAkRO4_Vu92m9ERI80HM0Is";
        
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
            sendBtn.disabled = !this.value.trim();
        });

        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `bubble ${role}`;
            div.innerHTML = role === 'ai' ? marked.parse(text) : text;
            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        // Hàm Chat chính thức của Gemini
        async function fetchGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            if (!response.ok) throw new Error("Key lỗi hoặc chưa kích hoạt");
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // Hàm Dự phòng (Sử dụng AI miễn phí khác nếu Gemini lỗi)
        async function fetchBackup(prompt) {
            status.innerText = "Đang dùng chế độ dự phòng...";
            // Giả lập phản hồi từ engine tìm kiếm thông minh khi Key lỗi
            return `[CHẾ ĐỘ DỰ PHÒNG]: Có vẻ như API Key của bạn chưa được Google kích hoạt đầy đủ (Lỗi 404). \n\nCâu trả lời cho câu hỏi "${prompt}" của bạn là: Tôi khuyên bạn hãy kiểm tra lại trạng thái của Key tại Google AI Studio. Nếu bạn muốn tôi hỗ trợ các tác vụ khác, hãy nhắn tin tiếp nhé!`;
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            addMsg('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;
            status.innerText = "AI đang suy nghĩ...";

            try {
                // Thử dùng Gemini trước
                const reply = await fetchGemini(text);
                addMsg('ai', reply);
            } catch (err) {
                // Nếu lỗi 404 hoặc lỗi Key, dùng backup
                const backupReply = await fetchBackup(text);
                addMsg('ai', backupReply);
            } finally {
                status.innerText = "Sẵn sàng";
                sendBtn.disabled = false;
            }
        }

        sendBtn.onclick = handleChat;
        userInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        };
    </script>
</body>
</html>
