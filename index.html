<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PREMIER PRO MOBILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        #player-box { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 24px; 
            overflow: hidden; 
            display: none; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .admin-card {
            background: linear-gradient(145deg, #111111, #0a0a0a);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .pulse-red {
            box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center p-4 min-h-screen pb-20">
        <!-- Header Section -->
        <div class="w-full max-w-lg mt-8 mb-8 text-center">
            <h1 class="text-4xl font-black tracking-tighter italic text-white">
                PREMIER <span class="text-red-600">PRO</span>
            </h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mt-2 font-bold">
                Hệ thống phát nhạc không giới hạn 24/7
            </p>
        </div>

        <div class="w-full max-w-lg space-y-6">
            <div class="relative group">
                <input type="text" id="videoUrl" placeholder="Dán link video YouTube tại đây..." 
                    class="w-full bg-[#121212] border border-white/10 rounded-2xl py-5 px-6 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-600/10 transition-all text-sm text-white">
                <button id="execBtn" onclick="handlePlay()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-red-600 hover:bg-red-700 p-3 rounded-xl transition active:scale-95 shadow-lg">
                    <i data-lucide="play" class="w-5 h-5 fill-white text-white"></i>
                </button>
            </div>

            <div id="main-ui" class="hidden animate-in fade-in duration-500">
                <div id="player-box" class="mb-6 shadow-2xl">
                    <!-- Quan trọng: Sử dụng thẻ video bọc ngoài iframe nếu cần xử lý PiP sâu trên iOS -->
                    <div id="player"></div>
                </div>

                <div class="bg-[#111] rounded-[32px] p-6 space-y-4 border border-white/5">
                    <div class="flex items-center justify-between border-b border-white/5 pb-4">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">CHẾ ĐỘ 24/7</span>
                        <span id="uptime-status" class="text-[10px] text-green-500 font-bold tracking-widest">ĐANG DUY TRÌ</span>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="infinity" class="w-4 h-4 text-red-500"></i>
                        <span>Ngăn chặn tự động giải phóng bộ nhớ</span>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="zap" class="w-4 h-4 text-yellow-500"></i>
                        <span>Hỗ trợ iOS Background & Android Doze</span>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="lock" class="w-4 h-4 text-blue-500"></i>
                        <span>Duy trì âm thanh màn hình khóa</span>
                    </div>
                </div>
            </div>

            <div class="admin-card rounded-[32px] p-8 mt-10 space-y-6 shadow-xl">
                <div class="text-center space-y-2">
                    <div class="inline-block p-1 rounded-full bg-gradient-to-tr from-red-600 to-purple-600 mb-2">
                        <div class="bg-[#050505] rounded-full p-3 pulse-red">
                            <i data-lucide="user" class="w-8 h-8 text-white"></i>
                        </div>
                    </div>
                    <h2 class="text-xl font-bold tracking-tight text-white">Thông Tin Admin</h2>
                    <p class="text-gray-500 text-xs uppercase tracking-widest">Hỗ trợ & Liên hệ kỹ thuật</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <a href="https://www.facebook.com/share/18EVigUwxz/" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-blue-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="facebook" class="w-5 h-5 text-blue-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Facebook</span>
                    </a>
                    
                    <a href="https://tiktok.com/@nguyentieulive" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-pink-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <svg class="w-5 h-5 fill-current text-white group-hover:scale-110 transition-transform" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.06-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.03 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.9-.32-1.98-.23-2.8.12-.95.41-1.64 1.35-1.7 2.39-.07.46-.06.92.01 1.37.17 1.02.9 1.93 1.81 2.4.5.27 1.06.39 1.63.46.12.01.24.03.36.03.81.02 1.6-.3 2.2-.83.99-.84 1.32-2.2 1.32-3.44.03-4.85.09-9.7.03-14.55z"/></svg>
                        <span class="text-sm font-medium">TikTok</span>
                    </a>

                    <a href="https://zalo.me/0353564018" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-blue-400/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="message-circle" class="w-5 h-5 text-blue-400 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Zalo</span>
                    </a>

                    <a href="#" class="flex items-center gap-3 bg-white/5 hover:bg-red-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="globe" class="w-5 h-5 text-red-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Website</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden audio element: Phải được kích hoạt bằng hành động người dùng -->
    <audio id="silent-no-sleep" loop playsinline>
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <script type="text/javascript">
        lucide.createIcons();

        var player = null;
        var wakeLock = null;
        var silentPlayer = document.getElementById('silent-no-sleep');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {}
            }
        }

        function extractVideoId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function handlePlay() {
            var urlInput = document.getElementById('videoUrl');
            var videoId = extractVideoId(urlInput.value);

            if (!videoId) {
                alert("Vui lòng nhập link YouTube hợp lệ!");
                return;
            }

            // Kích hoạt âm thanh im lặng NGAY LẬP TỨC khi click nút
            silentPlayer.play().catch(e => console.log("Audio kickstart needed"));

            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('player-box').style.display = 'block';

            if (player && typeof player.loadVideoById === 'function') {
                player.loadVideoById({
                    videoId: videoId,
                    suggestedQuality: 'hd720'
                });
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'playsinline': 1, // Bắt buộc cho iOS background
                        'modestbranding': 1,
                        'rel': 0,
                        'enablejsapi': 1,
                        'widget_referrer': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
            setupMediaSession(videoId);
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            requestWakeLock();
        }

        function onPlayerStateChange(event) {
            // Khi video kết thúc, tự động loop
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
            // Cập nhật Media Session để trung tâm điều khiển hoạt động chính xác
            if (event.data === YT.PlayerState.PLAYING) {
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
                silentPlayer.play(); // Đảm bảo âm thanh nền vẫn chạy
            } else if (event.data === YT.PlayerState.PAUSED) {
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
            }
        }

        function setupMediaSession(videoId) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: "Premier Pro 24/7 Edition",
                    artist: "Admin Nguyễn Tiểu Live",
                    artwork: [
                        { src: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`, sizes: '480x360', type: 'image/jpg' }
                    ]
                });

                // Các nút điều khiển trên màn hình khóa
                navigator.mediaSession.setActionHandler('play', () => player.playVideo());
                navigator.mediaSession.setActionHandler('pause', () => player.pauseVideo());
                navigator.mediaSession.setActionHandler('seekbackward', () => {
                    let curr = player.getCurrentTime();
                    player.seekTo(Math.max(curr - 10, 0));
                });
                navigator.mediaSession.setActionHandler('seekforward', () => {
                    let curr = player.getCurrentTime();
                    player.seekTo(curr + 10);
                });
            }
        }

        // Fix lỗi iOS tự động pause khi ẩn tab
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
                // Nếu quay lại mà thấy đang pause, tự phát tiếp
                if(player && player.getPlayerState && player.getPlayerState() !== 1) {
                    player.playVideo();
                }
            } else {
                // Khi ẩn tab, ra lệnh cho silent player chạy mạnh hơn
                silentPlayer.play();
            }
        });

        // Tự động kiểm tra trạng thái mỗi 10 giây (Android Doze Fix)
        setInterval(() => {
            if (player && player.getPlayerState && player.getPlayerState() === 2) {
                // Nếu bị hệ thống force pause, cố gắng play lại
                player.playVideo();
            }
        }, 10000);

        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handlePlay();
        });
    </script>
</body>
</html>
