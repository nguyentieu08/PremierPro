<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI COMMAND CENTER - NGUYEN TIEU DEV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;700&display=swap');

        :root {
            --primary: #00f2fe;
            --secondary: #7028e4;
            --accent: #ff0055;
            --bg: #020205;
            --font-mono: 'JetBrains Mono', monospace;
            --font-ui: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background-color: var(--bg);
            color: #fff;
            font-family: var(--font-mono);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* HEADER */
        header {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 242, 254, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-ui);
            font-weight: 900;
            letter-spacing: 5px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .status-indicators {
            display: flex;
            gap: 20px;
            font-size: 10px;
            color: rgba(255,255,255,0.5);
        }

        .status-item span { color: var(--primary); }

        /* CHAT AREA */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: var(--primary); }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg {
            align-self: flex-end;
            background: rgba(112, 40, 228, 0.2);
            border: 1px solid var(--secondary);
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--primary);
            color: #e0faff;
            border-bottom-left-radius: 2px;
        }

        .ai-msg::before {
            content: "AI_CORE > ";
            display: block;
            font-size: 10px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
            font-family: var(--font-ui);
        }

        /* INPUT AREA */
        .input-wrapper {
            position: relative;
            z-index: 10;
            padding: 20px 40px 40px;
            background: linear-gradient(transparent, var(--bg));
        }

        .input-container {
            position: relative;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 16px;
            outline: none;
        }

        .send-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-family: var(--font-ui);
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: #fff;
        }

        /* TYPING INDICATOR */
        .typing {
            font-size: 12px;
            color: var(--primary);
            margin-bottom: 10px;
            display: none;
        }

        .typing span { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body onclick="Engine.initAudio()">

    <canvas id="plexus-canvas"></canvas>

    <header>
        <div class="logo">NGUYEN TIEU AI</div>
        <div class="status-indicators">
            <div class="status-item">CORE: <span>ONLINE</span></div>
            <div class="status-item">LATENCY: <span id="latency">--ms</span></div>
            <div class="status-item">TIME: <span id="clock">00:00:00</span></div>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-msg">Chào sếp Nguyễn Tiêu Dev! Hệ thống AI Command Center đã sẵn sàng. Sếp muốn thực thi lệnh gì hôm nay?</div>
    </div>

    <div class="input-wrapper">
        <div id="typing-indicator" class="typing">AI ĐANG XỬ LÝ DỮ LIỆU<span>...</span></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Nhập lệnh hoặc yêu cầu tại đây..." autocomplete="off">
            <button class="send-btn" onclick="Engine.sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        const apiKey = ""; // API Key tự động

        const Engine = {
            audioCtx: null,

            init() {
                this.visuals.setup();
                this.utils.startClock();
                this.utils.measureLatency();
                
                // Event listener cho phím Enter
                document.getElementById('user-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            },

            initAudio() {
                if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            },

            playBeep(freq = 800, dur = 0.1) {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, this.audioCtx.currentTime);
                osc.connect(gain);
                gain.connect(this.audioCtx.destination);
                osc.start();
                osc.stop(this.audioCtx.currentTime + dur);
            },

            async sendMessage() {
                const input = document.getElementById('user-input');
                const text = input.value.trim();
                if (!text) return;

                this.playBeep(600, 0.05);
                this.appendMessage('user', text);
                input.value = '';

                const typing = document.getElementById('typing-indicator');
                typing.style.display = 'block';

                const response = await this.callAI(text);
                
                typing.style.display = 'none';
                this.appendMessage('ai', response);
                this.playBeep(1000, 0.1);
            },

            appendMessage(role, text) {
                const container = document.getElementById('chat-container');
                const div = document.createElement('div');
                div.className = `message ${role}-msg`;
                div.innerText = text;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            },

            async callAI(prompt) {
                try {
                    let retries = 0;
                    while (retries < 5) {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: "Bạn là hệ thống AI siêu cấp của Nguyễn Tiêu Dev. Hãy trả lời cực kỳ ngầu, phong cách công nghệ cao, ngắn gọn và hữu ích." }] }
                            })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            return data.candidates?.[0]?.content?.parts?.[0]?.text || "Không có dữ liệu trả về.";
                        }
                        retries++;
                        await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                    }
                    return "LỖI KẾT NỐI: Mạng lưới AI đang bị nhiễu.";
                } catch (e) {
                    return "CRITICAL ERROR: Không thể truy cập lõi AI.";
                }
            },

            visuals: {
                setup() {
                    const canvas = document.getElementById('plexus-canvas');
                    const ctx = canvas.getContext('2d');
                    let particles = [];
                    
                    const resize = () => {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    };
                    
                    window.addEventListener('resize', resize);
                    resize();

                    for(let i=0; i<100; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            vx: (Math.random() - 0.5) * 1,
                            vy: (Math.random() - 0.5) * 1
                        });
                    }

                    const animate = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        particles.forEach((p, i) => {
                            p.x += p.vx; p.y += p.vy;
                            if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                            if(p.y<0 || p.y>canvas.height) p.vy*=-1;

                            ctx.fillStyle = "rgba(0, 242, 254, 0.3)";
                            ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();

                            for(let j=i+1; j<particles.length; j++) {
                                let p2 = particles[j];
                                let d = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
                                if(d < 150) {
                                    ctx.strokeStyle = `rgba(0, 242, 254, ${0.1 * (1 - d/150)})`;
                                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                                }
                            }
                        });
                        requestAnimationFrame(animate);
                    };
                    animate();
                }
            },

            utils: {
                startClock() {
                    setInterval(() => {
                        document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN');
                    }, 1000);
                },
                measureLatency() {
                    setInterval(() => {
                        const lat = Math.floor(Math.random() * 20) + 10;
                        document.getElementById('latency').innerText = `${lat}ms`;
                    }, 3000);
                }
            }
        };

        window.onload = () => Engine.init();
    </script>
</body>
</html>
