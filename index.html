<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL NGUYỄN TIÊU DEV - FREE INPUT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* --- NỀN AURORA --- */
        .aurora-bg {
            position: absolute; width: 100%; height: 100%;
            z-index: 0; filter: blur(100px);
        }
        .blob {
            position: absolute; border-radius: 50%;
            mix-blend-mode: screen;
            animation: moveBlobs 12s infinite alternate ease-in-out;
        }
        .b1 { width: 700px; height: 700px; background: #00f2fe; top: -10%; left: -10%; }
        .b2 { width: 600px; height: 600px; background: #7028e4; bottom: -10%; right: -10%; animation-delay: -2s; }
        @keyframes moveBlobs { 0% { transform: translate(0, 0); } 100% { transform: translate(150px, 100px); } }

        /* --- PLEXUS CANVAS (BAY BAY) --- */
        #plexus-canvas {
            position: absolute; top: 0; left: 0;
            z-index: 1; pointer-events: none;
        }

        /* --- VIỀN NEON --- */
        .neon-frame {
            position: relative;
            width: 450px;
            padding: 3px;
            border-radius: 50px;
            overflow: hidden;
            z-index: 10;
        }
        .neon-frame::before {
            content: '';
            position: absolute;
            width: 250%; height: 250%;
            top: -75%; left: -75%;
            background: conic-gradient(transparent, #00f2fe, #7028e4, #f093fb, transparent 40%);
            animation: rotate 3s linear infinite;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }

        /* --- GLASS CARD --- */
        .glass-card {
            position: relative;
            width: 100%;
            padding: 40px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(50px);
            border-radius: 47px;
            text-align: center;
            z-index: 5;
        }

        /* ADMIN HEADER */
        .capsule-header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 25px; border-radius: 20px; margin-bottom: 35px;
        }
        #bat-val { font-size: 11px; color: #ffd700; font-weight: 900; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        #time-val { font-size: 11px; color: #00ffaa; font-weight: 900; text-shadow: 0 0 10px rgba(0, 255, 170, 0.5); }

        h1 { color: #fff; font-size: 32px; font-weight: 900; letter-spacing: 6px; margin-bottom: 30px; }

        /* INPUT - SẾP CÓ THỂ NHẬP TỰ DO */
        input {
            width: 100%; padding: 18px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; color: #fff; text-align: center; outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00f2fe;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }

        .btn-init {
            width: 100%; padding: 18px; margin-top: 10px;
            background: #fff; color: #000; border: none;
            border-radius: 25px; font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .btn-init:hover { background: #00f2fe; box-shadow: 0 0 30px #00f2fe; }

        /* SOCIAL DOCK */
        .social-dock { margin-top: 40px; display: flex; justify-content: center; gap: 10px; }
        .social-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 14px; border-radius: 15px;
            text-decoration: none; color: rgba(255, 255, 255, 0.5);
            font-size: 9px; font-weight: 900; transition: 0.3s;
        }
        .social-item:hover { color: #fff; border-color: #00f2fe; transform: translateY(-5px); }
    </style>
</head>
<body>

    <div class="aurora-bg"><div class="blob b1"></div><div class="blob b2"></div></div>
    <canvas id="plexus-canvas"></canvas>

    <div class="neon-frame">
        <div class="glass-card">
            <div class="capsule-header">
                <span id="bat-val">BATTERY: --%</span>
                <span id="time-val">00:00:00</span>
            </div>

            <h1>LOGIN</h1>

            <input type="text" placeholder="NHẬP TÀI KHOẢN">
            <input type="password" placeholder="NHẬP MẬT KHẨU">

            <button class="btn-init" onclick="handleLogin()">ĐĂNG NHẬP</button>

            <div class="social-dock">
                <a href="https://www.facebook.com/share/1CTXMD4ctG/" class="social-item" target="_blank">FACEBOOK</a>
                <a href="https://tiktok.com/@nguyentieulive" class="social-item" target="_blank">TIKTOK</a>
                <a href="https://zalo.me/0353564018" class="social-item" target="_blank">ZALO</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('plexus-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: (Math.random() - 0.5) * 1.2,
                    vy: (Math.random() - 0.5) * 1.2,
                    size: Math.random() * 2 + 0.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > w) p.vx *= -1;
                if (p.y < 0 || p.y > h) p.vy *= -1;
                ctx.fillStyle = "rgba(0, 242, 254, 0.4)";
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x; let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(0, 242, 254, ${1 - dist / 100})`;
                        ctx.lineWidth = 0.4; ctx.beginPath();
                        ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init(); draw();

        function tick() {
            const d = new Date();
            document.getElementById('time-val').innerText = d.toLocaleTimeString('vi-VN');
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('bat-val').innerText = "BAT: " + Math.round(b.level * 100) + "%";
                });
            }
        }
        setInterval(tick, 1000); tick();

        function handleLogin() {
            const user = document.querySelector('input[type="text"]').value;
            if(user.trim() === "") {
                alert("Sếp chưa nhập tên kìa!");
            } else {
                alert("Xác nhận danh tính: " + user + ". Đang vào hệ thống!");
            }
        }
    </script>
</body>
</html>
