<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PREMIER PRO | 24/7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: sans-serif; 
        }
        #player-box { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 24px; 
            overflow: hidden; 
            display: none; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .admin-card {
            background: linear-gradient(145deg, #111111, #0a0a0a);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .wave-bar {
            width: 3px;
            height: 15px;
            background: #dc2626;
            margin: 0 1px;
            border-radius: 10px;
            animation: wave 1s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 20px; }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center p-4 min-h-screen pb-20">
        <div id="status-247" class="fixed top-0 left-0 w-full bg-red-600/10 border-b border-red-600/20 py-1 flex justify-center items-center gap-2 z-50 opacity-0 transition-opacity">
            <div class="flex gap-1">
                <div class="wave-bar" style="animation-delay: 0s"></div>
                <div class="wave-bar" style="animation-delay: 0.2s"></div>
                <div class="wave-bar" style="animation-delay: 0.4s"></div>
            </div>
            <span class="text-[9px] font-bold text-red-500 uppercase tracking-widest">Active 24/7 - Auto Next</span>
        </div>

        <div class="w-full max-w-lg mt-8 mb-8 text-center">
            <h1 class="text-4xl font-black tracking-tighter italic">
                PREMIER <span class="text-red-600">PRO</span>
            </h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mt-2 font-bold">
                Hệ thống phát nhạc & Treo web 24/7
            </p>
        </div>

        <div class="w-full max-w-lg space-y-6">
            <div class="relative group">
                <input type="text" id="videoUrl" placeholder="Dán link video YouTube tại đây..." 
                    class="w-full bg-[#121212] border border-white/10 rounded-2xl py-5 px-6 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-600/10 transition-all text-sm text-white">
                <button id="execBtn" onclick="handlePlay()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-red-600 hover:bg-red-700 p-3 rounded-xl transition active:scale-95 shadow-lg">
                    <i data-lucide="play" class="w-5 h-5 fill-white"></i>
                </button>
            </div>

            <div id="main-ui" class="hidden animate-in fade-in duration-500">
                <div id="player-box" class="mb-6 shadow-2xl">
                    <div id="player"></div>
                </div>

                <div class="bg-[#111] rounded-[32px] p-6 space-y-4 border border-white/5">
                    <div class="flex items-center justify-between border-b border-white/5 pb-4">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">ENGINE STATUS</span>
                        <div class="flex items-center gap-2">
                            <span id="sync-status" class="text-[10px] text-green-500 font-bold tracking-tighter">WAITING</span>
                            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="fast-forward" class="w-4 h-4 text-orange-500"></i>
                        <span>Smart Auto-Next: <b class="text-white">SẴN SÀNG</b></span>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="zap" class="w-4 h-4 text-yellow-500"></i>
                        <span>Chế độ Treo 24/7: <b id="wake-status" class="text-white">Đang bật</b></span>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="shield-check" class="w-4 h-4 text-blue-500"></i>
                        <span>Bypass Lỗi 150/153 (API Mode)</span>
                    </div>
                </div>
            </div>

            <div class="admin-card rounded-[32px] p-8 mt-10 space-y-6 shadow-xl">
                <div class="text-center space-y-2">
                    <div class="inline-block p-1 rounded-full bg-gradient-to-tr from-red-600 to-purple-600 mb-2">
                        <div class="bg-[#050505] rounded-full p-3">
                            <i data-lucide="user" class="w-8 h-8 text-white"></i>
                        </div>
                    </div>
                    <h2 class="text-xl font-bold tracking-tight">Thông Tin Admin</h2>
                    <p class="text-gray-500 text-xs uppercase tracking-widest">Hỗ trợ & Liên hệ kỹ thuật</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <a href="https://www.facebook.com/share/18EVigUwxz/" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-blue-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="facebook" class="w-5 h-5 text-blue-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Facebook</span>
                    </a>
                    
                    <a href="https://tiktok.com/@nguyentieulive" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-pink-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <svg class="w-5 h-5 fill-current text-white group-hover:scale-110 transition-transform" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.06-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.03 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.9-.32-1.98-.23-2.8.12-.95.41-1.64 1.35-1.7 2.39-.07.46-.06.92.01 1.37.17 1.02.9 1.93 1.81 2.4.5.27 1.06.39 1.63.46.12.01.24.03.36.03.81.02 1.6-.3 2.2-.83.99-.84 1.32-2.2 1.32-3.44.03-4.85.09-9.7.03-14.55z"/></svg>
                        <span class="text-sm font-medium">TikTok</span>
                    </a>

                    <a href="https://zalo.me/0353564018" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-blue-400/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="message-circle" class="w-5 h-5 text-blue-400 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Zalo</span>
                    </a>

                    <a href="#" class="flex items-center gap-3 bg-white/5 hover:bg-red-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="globe" class="w-5 h-5 text-red-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Website</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <video id="noSleepVideo" loop playsinline muted style="display:none;"></video>

    <script type="text/javascript">
        lucide.createIcons();

        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('wake-status').innerText = "ĐANG CHẠY NGẦM";
                    document.getElementById('wake-status').className = "text-green-500";
                    document.getElementById('status-247').style.opacity = "1";
                }
            } catch (err) {}
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        function enableNoSleep() {
            const noSleepVideo = document.getElementById('noSleepVideo');
            noSleepVideo.src = "data:video/mp4;base64,AAAAHGZ0eXBpc29tAAAAAGlzb21pc28yYXZjMQAAAAhmcmVlAAAAAG1kYXQ=";
            noSleepVideo.play();
            requestWakeLock();
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function extractVideoId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function handlePlay() {
            var url = document.getElementById('videoUrl').value;
            var videoId = extractVideoId(url);

            if (!videoId) return;

            enableNoSleep();

            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('player-box').style.display = 'block';
            document.getElementById('sync-status').innerText = "LIVE SCANNING";

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'playsinline': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'enablejsapi': 1,
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': (event) => {
                            event.target.playVideo();
                            document.getElementById('sync-status').innerText = "CONNECTED";
                        },
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: "Premier Pro - 24/7 Active",
                    artist: "Admin Support System",
                    artwork: [{ src: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`, sizes: '480x360', type: 'image/jpg' }]
                });
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('sync-status').innerText = "NEXT LOADING...";
                const playlist = player.getPlaylist();
                if (playlist && playlist.length > 0) {
                    player.nextVideo();
                } else {
                    player.playVideo();
                }
            }
        }

        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handlePlay();
        });
    </script>
</body>
</html>
