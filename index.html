<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRADYNAMIC_AURORA_PANEL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. HỆ THỐNG NỀN ĐỘNG (MESH GRADIENT ENGINE) --- */
        .background-engine {
            position: absolute; width: 100%; height: 100%;
            z-index: 0; filter: blur(80px); /* Làm nhòe các khối màu để tạo sự hòa quyện */
        }

        .color-blob {
            position: absolute; border-radius: 50%;
            opacity: 0.6; animation: moveAround 20s infinite alternate;
        }

        .blob-1 { width: 600px; height: 600px; background: #00f2fe; top: -10%; left: -10%; animation-duration: 15s; }
        .blob-2 { width: 500px; height: 500px; background: #7028e4; bottom: -10%; right: -10%; animation-duration: 18s; }
        .blob-3 { width: 400px; height: 400px; background: #f093fb; top: 40%; left: 30%; animation-duration: 25s; }
        .blob-4 { width: 550px; height: 550px; background: #4facfe; bottom: 20%; left: 10%; animation-duration: 22s; }

        @keyframes moveAround {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, 200px) scale(1.2); }
            66% { transform: translate(-150px, 50px) scale(0.8); }
            100% { transform: translate(50px, -100px) scale(1.1); }
        }

        /* --- 2. VIỀN CHẠY NEON (CONIC ROTATION) --- */
        .neon-border-box {
            position: relative;
            width: 420px;
            padding: 3px; /* Độ dày viền */
            border-radius: 45px;
            overflow: hidden;
            z-index: 10;
        }

        .neon-border-box::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            /* Dải màu Neon để chạy viền */
            background: conic-gradient(
                from 0deg,
                transparent, #00f2fe, #7028e4, #f093fb, transparent 40%
            );
            animation: rotateNeon 3s linear infinite;
        }

        @keyframes rotateNeon {
            to { transform: rotate(360deg); }
        }

        /* --- 3. NỘI DUNG GLASSMORPHISM --- */
        .glass-inner {
            position: relative;
            width: 100%;
            padding: 50px 40px;
            background: rgba(15, 15, 15, 0.85); /* Tối để làm nổi bật Neon */
            backdrop-filter: blur(25px);
            border-radius: 42px;
            text-align: center;
            z-index: 5;
        }

        .top-row {
            display: flex; justify-content: space-between;
            font-size: 11px; color: #00f2fe; margin-bottom: 40px;
            font-weight: 800; letter-spacing: 1px;
        }

        h1 {
            color: #fff; font-size: 30px; font-weight: 800;
            letter-spacing: 4px; margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
        }

        .divider {
            width: 60px; height: 4px; background: #00f2fe;
            margin: 0 auto 30px; border-radius: 2px;
            box-shadow: 0 0 15px #00f2fe;
        }

        /* INPUTS */
        .input-group { margin-bottom: 20px; }

        input {
            width: 100%; padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 22px;
            color: #fff; font-size: 15px; outline: none;
            text-align: center; transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00f2fe;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        /* BUTTON */
        .btn-action {
            width: 100%; padding: 18px; margin-top: 20px;
            background: #fff; color: #000;
            border: none; border-radius: 22px;
            font-weight: 800; font-size: 14px; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-action:hover {
            background: #00f2fe;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.4);
            transform: translateY(-3px);
        }

        /* SOCIALS */
        .social-row {
            margin-top: 45px; display: flex; justify-content: center; gap: 20px;
        }
        .social-row a {
            color: rgba(255,255,255,0.4); font-size: 10px;
            text-decoration: none; transition: 0.3s; font-weight: 800;
        }
        .social-row a:hover { color: #fff; transform: scale(1.1); }

    </style>
</head>
<body>

    <div class="background-engine">
        <div class="color-blob blob-1"></div>
        <div class="color-blob blob-2"></div>
        <div class="color-blob blob-3"></div>
        <div class="color-blob blob-4"></div>
    </div>

    <div class="neon-border-box">
        <div class="glass-inner">
            <div class="top-row">
                <span id="bat">BATTERY: 100%</span>
                <span id="clock">00:00:00</span>
            </div>

            <h1>SECURE ACCESS</h1>
            <div class="divider"></div>

            <div class="input-group">
                <input type="text" placeholder="IDENTITY_KEY" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" placeholder="PASS_CODE">
            </div>

            <button class="btn-action">INITIALIZE</button>

            <div class="social-row">
                <a href="https://www.facebook.com/share/1CTXMD4ctG/">FACEBOOK</a>
                <a href="https://tiktok.com/@nguyentieulive">TIKTOK</a>
                <a href="https://zalo.me/0353564018">ZALO</a>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN');
            
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('bat').innerText = "BATTERY: " + Math.round(b.level * 100) + "%";
                });
            }
        }
        setInterval(update, 1000); update();

        // Hiệu ứng click nút mượt mà
        document.querySelector('.btn-action').onclick = function() {
            this.innerText = "AUTHENTICATING...";
            setTimeout(() => {
                alert("Chào sếp Nguyễn Tiêu, quyền truy cập đã được cấp!");
                this.innerText = "INITIALIZE";
            }, 1200);
        }
    </script>
</body>
</html>
