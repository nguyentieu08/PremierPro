<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER_DYNAMIC_LOGIN_2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. NỀN AURORA CỰC MẠNH --- */
        .aurora-engine {
            position: absolute; width: 100%; height: 100%;
            z-index: 0; filter: blur(100px);
        }

        .blob {
            position: absolute; border-radius: 50%;
            mix-blend-mode: screen;
            animation: moveBlobs 10s infinite alternate ease-in-out;
        }

        .b1 { width: 800px; height: 800px; background: #00f2fe; top: -20%; left: -10%; animation-duration: 8s; }
        .b2 { width: 600px; height: 600px; background: #7028e4; bottom: -10%; right: -10%; animation-duration: 12s; }
        .b3 { width: 500px; height: 500px; background: #f093fb; top: 30%; left: 40%; animation-duration: 10s; }

        @keyframes moveBlobs {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(200px, 150px) scale(1.3); }
        }

        /* --- 2. HỆ THỐNG TUYẾT NEON (SNOWFALL) --- */
        #snow-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* --- 3. VIỀN CHẠY NEON --- */
        .neon-container {
            position: relative;
            width: 420px;
            padding: 4px;
            border-radius: 45px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.2);
        }

        .neon-container::before {
            content: '';
            position: absolute;
            width: 250%; height: 250%;
            top: -75%; left: -75%;
            background: conic-gradient(
                #00f2fe, #7028e4, #f093fb, #00f2fe
            );
            animation: rotateNeon 2s linear infinite; /* Tốc độ nhanh hơn */
        }

        @keyframes rotateNeon {
            to { transform: rotate(360deg); }
        }

        /* --- 4. GLASS CONTENT --- */
        .glass-box {
            position: relative;
            width: 100%;
            padding: 50px 40px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 41px;
            text-align: center;
            z-index: 5;
        }

        .top-status {
            display: flex; justify-content: space-between;
            font-size: 11px; color: #00f2fe; margin-bottom: 35px;
            font-weight: 900; letter-spacing: 1px;
        }

        h1 {
            color: #fff; font-size: 32px; font-weight: 900;
            letter-spacing: 6px; margin-bottom: 35px;
            text-shadow: 0 0 15px #00f2fe;
        }

        input {
            width: 100%; padding: 18px; margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; color: #fff;
            outline: none; text-align: center; transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00f2fe;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .btn-main {
            width: 100%; padding: 20px; margin-top: 10px;
            background: #fff; color: #000; border: none;
            border-radius: 20px; font-weight: 900;
            text-transform: uppercase; cursor: pointer; transition: 0.4s;
        }

        .btn-main:hover {
            background: #00f2fe;
            box-shadow: 0 0 30px #00f2fe;
            transform: scale(1.03);
        }

        .links {
            margin-top: 40px; display: flex; justify-content: center; gap: 20px;
        }
        .links a {
            color: rgba(255, 255, 255, 0.4); font-size: 10px;
            text-decoration: none; font-weight: 900; transition: 0.3s;
        }
        .links a:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="aurora-engine">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div class="neon-container">
        <div class="glass-box">
            <div class="top-status">
                <span id="pwr">POWER: 100%</span>
                <span id="tm">00:00:00</span>
            </div>
            
            <h1>LOGIN</h1>

            <input type="text" placeholder="USER_ID">
            <input type="password" placeholder="PASSWORD">

            <button class="btn-main">INITIALIZE</button>

            <div class="links">
                <a href="#">FACEBOOK</a>
                <a href="#">TIKTOK</a>
                <a href="#">ZALO</a>
            </div>
        </div>
    </div>

    <script>
        // 1. SNOWFALL ENGINE
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.onresize = resize; resize();

        const flakes = Array.from({length: 80}, () => ({
            x: Math.random() * w,
            y: Math.random() * h,
            v: Math.random() * 1 + 0.5,
            s: Math.random() * 2 + 1
        }));

        function drawSnow() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "rgba(0, 242, 254, 0.3)";
            flakes.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.s, 0, Math.PI * 2);
                ctx.fill();
                f.y += f.v;
                if (f.y > h) f.y = -10;
            });
            requestAnimationFrame(drawSnow);
        }
        drawSnow();

        // 2. SYSTEM INFO
        function tick() {
            const d = new Date();
            document.getElementById('tm').innerText = d.toLocaleTimeString('vi-VN');
            if(navigator.getBattery) {
                navigator.getBattery().then(b => {
                    document.getElementById('pwr').innerText = "POWER: " + Math.round(b.level * 100) + "%";
                });
            }
        }
        setInterval(tick, 1000); tick();
    </script>
</body>
</html>
