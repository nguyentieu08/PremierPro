<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER TERMINAL - NON STOP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Hiệu ứng Matrix Rain chuẩn xác */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        .login-box {
            position: relative; z-index: 10;
            width: 400px; padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        h2 { color: #0f0; margin-bottom: 25px; letter-spacing: 5px; text-shadow: 0 0 10px #0f0; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group label { color: #0f0; font-size: 12px; display: block; margin-bottom: 5px; }
        .input-group input {
            width: 100%; padding: 10px; background: transparent;
            border: 1px solid #060; color: #0f0; outline: none;
            font-size: 16px;
        }
        .input-group input:focus { border-color: #0f0; box-shadow: 0 0 10px #060; }

        button {
            width: 100%; padding: 12px; background: #0f0; border: none;
            color: #000; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: #000; color: #0f0; border: 1px solid #0f0; box-shadow: 0 0 15px #0f0; }

        #status-log { 
            margin-top: 20px; color: #0f0; font-size: 12px; 
            text-align: left; height: 60px; overflow: hidden;
            border-top: 1px dashed #060; padding-top: 10px;
        }
        .error { color: #f00 !important; }
        .success { color: #0f0 !important; font-weight: bold; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="login-box">
        <h2>TERMINAL</h2>
        <div class="input-group">
            <label>> IDENTITY:</label>
            <input type="text" id="user" placeholder="..." autocomplete="off">
        </div>
        <div class="input-group">
            <label>> ACCESS_CODE:</label>
            <input type="password" id="pass" placeholder="...">
        </div>
        <button onclick="handleLogin()">Execute_Login</button>
        <div id="status-log"></div>
    </div>

    <script>
        // --- HIỆU ỨNG MATRIX RAIN (KHÔNG DỪNG) ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.width && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- LOGIC ĐĂNG NHẬP ---
        const log = document.getElementById('status-log');
        
        function addLog(text, className = "") {
            const p = document.createElement('p');
            p.className = className;
            p.innerText = "> " + text;
            log.prepend(p);
        }

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            addLog("Initiating brute-force bypass...");
            
            setTimeout(() => {
                addLog("Checking credentials in database...");
                
                setTimeout(() => {
                    if (u === "admin" && p === "123456") {
                        addLog("ACCESS GRANTED. Welcome Admin.", "success");
                        alert("Hệ thống đã mở! Chào mừng Hacker.");
                    } else {
                        addLog("CRITICAL ERROR: ACCESS DENIED.", "error");
                    }
                }, 800);
            }, 500);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
