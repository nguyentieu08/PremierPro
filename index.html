<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINARY_BORDER_RUNNER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Nền nhị phân bay xuyên tường */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* Container bao ngoài để làm hiệu ứng viền chạy */
        .border-animation {
            position: relative;
            z-index: 10;
            padding: 3px; /* Độ dày của viền */
            border-radius: 35px; /* Bo tròn lớn */
            background: rgba(0, 255, 0, 0.1);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Hiệu ứng tia sáng xoay quanh viền */
        .border-animation::before {
            content: '';
            position: absolute;
            width: 150%; height: 150%;
            background: conic-gradient(transparent, transparent, transparent, #0f0);
            animation: rotate-border 3s linear infinite;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hộp đăng nhập nằm trên viền */
        .login-box {
            position: relative;
            width: 380px; padding: 40px;
            background: #000; /* Nền đen sâu để nổi bật viền */
            border-radius: 32px; /* Bo tròn nhỏ hơn container một chút */
            color: #0f0;
            z-index: 2;
        }

        h2 { font-size: 1.6rem; margin-bottom: 30px; text-align: center; letter-spacing: 4px; text-shadow: 0 0 10px #0f0; }

        .input-group { margin-bottom: 20px; }
        .input-group label { font-size: 11px; display: block; margin-bottom: 8px; opacity: 0.6; }
        
        input {
            width: 100%; padding: 15px; background: rgba(0, 255, 0, 0.05); 
            border: 1px solid #060; border-radius: 15px; /* Bo tròn input */
            color: #0f0; outline: none; font-size: 16px; transition: 0.3s;
        }
        input:focus { border-color: #0f0; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }

        button {
            width: 100%; padding: 15px; background: #0f0; color: #000;
            border: none; border-radius: 15px; font-weight: bold; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
            margin-top: 10px;
        }
        button:hover { background: #000; color: #0f0; box-shadow: 0 0 20px #0f0; }

        #status { margin-top: 20px; font-size: 11px; height: 50px; overflow: hidden; border-top: 1px solid #030; padding-top: 10px; }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="border-animation">
        <div class="login-box">
            <h2>SYS_OVERRIDE</h2>
            <div class="input-group">
                <label>> ID_KEY</label>
                <input type="text" id="u" placeholder="Admin_ID" autocomplete="off">
            </div>
            <div class="input-group">
                <label>> SECRET_HASH</label>
                <input type="password" id="p" placeholder="••••••••">
            </div>
            <button onclick="auth()">DECRYPT_AND_ENTER</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // --- CANVAS NHỊ PHÂN XUYÊN TƯỜNG ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        setSize(); window.onresize = setSize;

        const particles = [];
        for(let i=0; i<350; i++) {
            particles.push({
                x: Math.random() * w,
                y: Math.random() * h,
                vx: (Math.random() - 0.5) * 25, // Tốc độ siêu nhanh
                vy: (Math.random() - 0.5) * 25,
                txt: Math.random() > 0.5 ? "1" : "0",
                size: Math.random() * 14 + 6
            });
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = "#0f0";
            
            particles.forEach(p => {
                ctx.font = `bold ${p.size}px monospace`;
                ctx.fillText(p.txt, p.x, p.y);
                p.x += p.vx; p.y += p.vy;

                // Logic xuyên tường
                if(p.x < 0) p.x = w; if(p.x > w) p.x = 0;
                if(p.y < 0) p.y = h; if(p.y > h) p.y = 0;

                if(Math.random() > 0.98) p.txt = p.txt === "1" ? "0" : "1";
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- LOGIC AUTH ---
        function auth() {
            const s = document.getElementById('status');
            s.innerHTML = "> Accessing encrypted layers...<br>";
            setTimeout(() => {
                if(document.getElementById('u').value === "admin" && document.getElementById('p').value === "123456") {
                    s.innerHTML += "> <span style='color:white'>ACCESS_GRANTED</span>";
                    alert("Sếp đã xâm nhập thành công!");
                } else {
                    s.innerHTML += "> <span style='color:red'>HASH_MISMATCH_ERROR</span>";
                }
            }, 600);
        }
    </script>
</body>
</html>
