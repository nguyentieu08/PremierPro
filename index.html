<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiêu 3D World</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: #00e5ff; font-family: sans-serif; pointer-events: none;
            text-shadow: 0 0 10px #00e5ff;
        }
    </style>
</head>
<body>
    <div id="info">NGUYỄN TIÊU 3D ENGINE<br>Vuốt để xoay không gian</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. Khởi tạo màn hình (Scene)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Tạo vật thể 3D (Viên kim cương Neon)
        const geometry = new THREE.OctahedronGeometry(1, 0);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00e5ff, 
            wireframe: true // Hiện khung lưới cho ngầu
        });
        const crystal = new THREE.Mesh(geometry, material);
        scene.add(crystal);

        // 3. Tạo dải ngân hà (Stars)
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 1000;
        const posArray = new Float32Array(starCount * 3);
        for(let i=0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMaterial = new THREE.PointsMaterial({ size: 0.005, color: 0xffffff });
        const starMesh = new THREE.Points(starGeometry, starMaterial);
        scene.add(starMesh);

        camera.position.z = 3;

        // 4. Xử lý xoay theo cảm ứng/chuột
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // 5. Vòng lặp Render (Animation)
        function animate() {
            requestAnimationFrame(animate);
            
            crystal.rotation.y += 0.01;
            crystal.rotation.x += 0.005;

            // Camera di chuyển nhẹ theo chuột
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
