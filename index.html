<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTWEIGHT HACKER TERMINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* Hiệu ứng Scanline nhẹ nhàng không gây lag */
        body::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; z-index: 2; pointer-events: none;
        }

        .login-box {
            position: relative; z-index: 10;
            width: 350px; padding: 30px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            color: #0f0;
        }

        h2 { font-size: 1.5rem; margin-bottom: 20px; text-align: center; letter-spacing: 3px; }

        input {
            width: 100%; padding: 10px; background: #000; border: 1px solid #060;
            color: #0f0; margin-bottom: 15px; outline: none;
        }

        button {
            width: 100%; padding: 12px; background: #0f0; color: #000;
            border: none; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #000; color: #0f0; border: 1px solid #0f0; }

        #log { margin-top: 15px; font-size: 11px; height: 60px; overflow: hidden; border-top: 1px solid #040; padding-top: 10px; }
    </style>
</head>
<body>

    <canvas id="chaos-web"></canvas>

    <div class="login-box">
        <h2>SYS_LOGIN</h2>
        <input type="text" id="u" placeholder="USER" autocomplete="off">
        <input type="password" id="p" placeholder="PASS">
        <button onclick="run()">DECRYPT</button>
        <div id="log"></div>
    </div>

    <script>
        const canvas = document.getElementById('chaos-web');
        const ctx = canvas.getContext('2d');

        let w, h;
        const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        setSize();
        window.onresize = setSize;

        const chars = "01010101ABCDEFHIJKLMNOPQRSTUVWXYZ".split("");
        const particles = [];

        // Tạo 100 hạt (vừa đủ đẹp, không gây lag)
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * w,
                y: Math.random() * h,
                vx: (Math.random() - 0.5) * 3,
                vy: (Math.random() - 0.5) * 3,
                text: chars[Math.floor(Math.random() * chars.length)],
                size: Math.random() * 15 + 10
            });
        }

        function draw() {
            // Hiệu ứng đuôi mờ cực nhẹ
            ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
            ctx.fillRect(0, 0, w, h);

            ctx.fillStyle = "#0f0";
            particles.forEach(p => {
                ctx.font = p.size + "px monospace";
                ctx.fillText(p.text, p.x, p.y);

                p.x += p.vx;
                p.y += p.vy;

                // Đổi hướng khi chạm cạnh
                if(p.x < 0 || p.x > w) p.vx *= -1;
                if(p.y < 0 || p.y > h) p.vy *= -1;

                // Đổi chữ ngẫu nhiên
                if(Math.random() > 0.98) p.text = chars[Math.floor(Math.random() * chars.length)];
            });
            requestAnimationFrame(draw);
        }
        draw();

        function run() {
            const l = document.getElementById('log');
            l.innerHTML = "> Scanning credentials...<br>";
            setTimeout(() => {
                if(document.getElementById('u').value === "admin" && document.getElementById('p').value === "123456") {
                    l.innerHTML += "> [SUCCESS] ACCESS GRANTED.";
                    alert("Chào mừng sếp!");
                } else {
                    l.innerHTML += "> [FAILED] UNAUTHORIZED.";
                }
            }, 600);
        }
    </script>
</body>
</html>
