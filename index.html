<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PREMIER PRO | NGUYỄN TIÊU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        #player-box { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 24px; 
            overflow: hidden; 
            display: none; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .admin-card {
            background: linear-gradient(145deg, #111111, #0a0a0a);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .avatar-frame {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-cover: cover;
            border-radius: 50%;
            border: 3px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center p-4 min-h-screen pb-20">
        <div class="w-full max-w-lg mt-8 mb-8 text-center">
            <h1 class="text-4xl font-black tracking-tighter italic">
                PREMIER <span class="text-red-600">PRO</span>
            </h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mt-2 font-bold">
                Hệ thống phát nhạc của Nguyễn Tiêu
            </p>
        </div>

        <div class="w-full max-w-lg space-y-6">
            <div class="relative group">
                <input type="text" id="videoUrl" placeholder="Dán link video YouTube tại đây..." 
                    class="w-full bg-[#121212] border border-white/10 rounded-2xl py-5 px-6 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-600/10 transition-all text-sm">
                <button id="execBtn" onclick="handlePlay()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-red-600 hover:bg-red-700 p-3 rounded-xl transition active:scale-95 shadow-lg">
                    <i data-lucide="play" class="w-5 h-5 fill-white"></i>
                </button>
            </div>

            <div id="main-ui" class="hidden">
                <div id="player-box" class="mb-6 shadow-2xl">
                    <div id="player"></div>
                </div>

                <div class="bg-[#111] rounded-[32px] p-6 space-y-4 border border-white/5">
                    <div class="flex items-center justify-between border-b border-white/5 pb-4">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">TRẠNG THÁI</span>
                        <span class="text-[10px] text-green-500 font-bold">ĐANG CHẠY NỀN</span>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <i data-lucide="music" class="w-4 h-4 text-red-500"></i>
                        <span id="video-title">Đang tải thông tin...</span>
                    </div>
                </div>
            </div>

            <div class="admin-card rounded-[32px] p-8 mt-10 space-y-6 shadow-xl">
                <div class="text-center space-y-4">
                    <div class="avatar-frame">
                        <img src="https://sf-static.upanhlaylink.com/img/image_202601272ebbdb5b82ff7c12177a2edde9723d69.jpg" class="avatar-img" alt="Nguyễn Tiêu">
                        <div class="absolute bottom-1 right-1 w-4 h-4 bg-green-500 border-2 border-[#050505] rounded-full"></div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold tracking-tight">Nguyễn Tiêu</h2>
                        <p class="text-gray-500 text-[10px] uppercase tracking-widest font-bold">Lead Developer & Admin</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <a href="https://www.facebook.com/share/18EVigUwxz/" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-blue-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="facebook" class="w-5 h-5 text-blue-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Facebook</span>
                    </a>
                    
                    <a href="https://tiktok.com/@nguyentieulive" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-pink-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="video" class="w-5 h-5 text-white group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">TikTok</span>
                    </a>

                    <a href="https://zalo.me/0353564018" target="_blank" class="flex items-center gap-3 bg-white/5 hover:bg-blue-400/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="message-circle" class="w-5 h-5 text-blue-400 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Zalo</span>
                    </a>

                    <a href="#" class="flex items-center gap-3 bg-white/5 hover:bg-red-600/20 p-4 rounded-2xl border border-white/5 transition-all group">
                        <i data-lucide="globe" class="w-5 h-5 text-red-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-sm font-medium">Website</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Bridge for Background Play -->
    <audio id="audioBridge" loop style="display:none;"></audio>

    <script type="text/javascript">
        lucide.createIcons();

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var bridge = document.getElementById('audioBridge');

        function extractVideoId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function handlePlay() {
            var url = document.getElementById('videoUrl').value;
            var videoId = extractVideoId(url);

            if (!videoId) {
                return;
            }

            // Kích hoạt chế độ chạy ngầm bằng cách phát một âm thanh lặng
            bridge.src = "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=";
            bridge.play().catch(function(){});

            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('player-box').style.display = 'block';

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'playsinline': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            updateMediaSession();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('video-title').innerText = player.getVideoData().title;
                updateMediaSession();
                bridge.play().catch(function(){});
            } else if (event.data == YT.PlayerState.PAUSED) {
                bridge.pause();
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator && player) {
                var data = player.getVideoData();
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: data.title,
                    artist: "Nguyễn Tiêu Admin",
                    artwork: [
                        { src: 'https://sf-static.upanhlaylink.com/img/image_202601272ebbdb5b82ff7c12177a2edde9723d69.jpg', sizes: '512x512', type: 'image/jpg' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', function() { 
                    player.playVideo(); 
                    bridge.play().catch(function(){});
                });
                navigator.mediaSession.setActionHandler('pause', function() { 
                    player.pauseVideo(); 
                    bridge.pause();
                });
            }
        }

        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handlePlay();
        });
    </script>
</body>
</html>
