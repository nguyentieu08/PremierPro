<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e); /* Màu nền huyền bí */
            overflow: hidden;
        }

        /* Hiệu ứng vòng tròn bay lơ lửng cho đẹp */
        body::before {
            content: ''; position: absolute; width: 300px; height: 300px;
            background: linear-gradient(#ff0055, #ffdd00); border-radius: 50%;
            top: 10%; left: 15%; z-index: -1; filter: blur(30px); opacity: 0.5;
        }
        body::after {
            content: ''; position: absolute; width: 250px; height: 250px;
            background: linear-gradient(#00d2ff, #3a7bd5); border-radius: 50%;
            bottom: 10%; right: 15%; z-index: -1; filter: blur(30px); opacity: 0.5;
        }

        .login-card {
            width: 380px; padding: 40px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.1); /* Hiệu ứng kính mờ */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            text-align: center; color: white;
        }

        h2 { margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }

        .input-group { position: relative; width: 100%; margin-bottom: 25px; }

        .input-group input {
            width: 100%; padding: 12px 20px; background: rgba(255, 255, 255, 0.1);
            border: none; outline: none; border-radius: 30px;
            color: white; font-size: 16px; border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .input-group input:focus { border: 1px solid #00d2ff; background: rgba(255, 255, 255, 0.2); }

        .login-btn {
            width: 100%; padding: 12px; border: none; border-radius: 30px;
            background: #fff; color: #302b63; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .login-btn:hover { background: #00d2ff; color: #fff; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3); }

        #message { margin-top: 20px; font-size: 14px; min-height: 20px; }
        .error { color: #ff4d4d; }
        .success { color: #00ff88; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Đăng Nhập</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Tài khoản">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Mật khẩu">
        </div>
        <button class="login-btn" onclick="checkLogin()">VÀO HỆ THỐNG</button>
        <div id="message"></div>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('message');

            // Tài khoản & Mật khẩu cố định của sếp đây
            if (user === "admin" && pass === "123456") {
                msg.innerHTML = "<span class='success'>✅ Đăng nhập thành công! Đang chuyển hướng...</span>";
                msg.className = "success";
                setTimeout(() => {
                    alert("Chào mừng Sếp đã quay trở lại!");
                }, 1000);
            } else {
                msg.innerHTML = "<span class='error'>❌ Sai tài khoản hoặc mật khẩu!</span>";
                msg.className = "error";
            }
        }
    </script>
</body>
</html>
